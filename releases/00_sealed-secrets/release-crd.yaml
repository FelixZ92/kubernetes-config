---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: sealed-secrets-crd
  namespace: sealed-secrets
  annotations:
    fluxcd.io/automated: "false"
    fluxcd.io/tag.chart-image: semver:~v0.9
spec:
  releaseName: sealed-secrets-crd
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: sealed-secrets
    version: 1.6.1
  values:
    controller:
      create: false
    serviceAccount:
      create: false
    rbac:
      create: false
      pspEnabled: false
    crd:
      create: true
      keep: false
