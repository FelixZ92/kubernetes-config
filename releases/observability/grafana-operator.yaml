---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: grafana-operator
  namespace: observability
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: grafana-operator
  chart:
    repository: https://felixz92.gitlab.io/charts
    name: grafana-operator
    version: 0.1.1
  values:
    grafana-operator:
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
        cpu: 100m
        memory: 128Mi
      serviceMonitor:
        create: true
