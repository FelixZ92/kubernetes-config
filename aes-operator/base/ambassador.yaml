apiVersion: getambassador.io/v2
kind: AmbassadorInstallation
metadata:
  name: ambassador
spec:
  version: "1.*"
  helmValues:
    image:
      pullPolicy: Always
    metrics:
      serviceMonitor:
        enabled: false
    adminService:
      nodePort: true
    namespace:
      name: ambassador
    crds:
      enabled: true
    rbac:
      enabled: true
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet
    service:
      ports:
        - name: http
          port: 80
          targetPort: 8080
      type: ClusterIP
    nodeSelector:
      node.kubernetes.io/ingress: ambassador-edge-stack
