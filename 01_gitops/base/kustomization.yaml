resources:
  - https://github.com/fluxcd/flux2/releases/download/v0.16.2/install.yaml

namespace: flux-system

patches:
  - target:
      name: ".*"
      kind: Deployment
    patch: |-
      - op: add
        path: /spec/template/spec/securityContext
        value:
          runAsNonRoot: true
          runAsUser: 100
