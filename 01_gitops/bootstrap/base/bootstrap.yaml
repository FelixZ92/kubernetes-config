---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: bootstrap
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./02_bootstrap/overlays/${ENVIRONMENT}
  prune: true
  sourceRef:
    kind: GitRepository
    name: infrastructure
    namespace: flux-system
  validation: server
  postBuild:
    substitute:
      ENVIRONMENT: ${ENVIRONMENT}
      BASE_DOMAIN: ${BASE_DOMAIN}
