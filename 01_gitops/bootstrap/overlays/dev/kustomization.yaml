resources:
  - ../../base

patches:
  - target:
      name: bootstrap
      kind: Kustomization
    patch: |-
      - op: add
        path: /spec/postBuild/substitute/SKIP_OPENID_PROVIDER_TLS_VERIFY
        value: "true"
      - op: replace
        path: /spec/postBuild/substitute/ENVIRONMENT
        value: dev
      - op: replace
        path: /spec/postBuild/substitute/BASE_DOMAIN
        value: 127.0.0.1.xip.io
