resources:
  - ../../base

patches:
  - target:
      name: bootstrap
      kind: Kustomization
    patch: |-
      - op: add
        path: /spec/postBuild
        value:
          substitute:
            ENVIRONMENT: ${ENVIRONMENT}
            BASE_DOMAIN: ${BASE_DOMAIN}
            SKIP_OPENID_PROVIDER_TLS_VERIFY: "true"
