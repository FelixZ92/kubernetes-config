apiVersion: batch/v1
kind: Job
metadata:
  name: check-local-ca
  namespace: argocd
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  template:
    spec:
      containers:
        - name: check-local-ca
          image: registry.gitlab.com/felixz92/kubectl-git
          command:
            - "kubectl"
            - "-n"
            - "cert-manager"
            - "get"
            - "secret"
            - "dev-ca-secret"
      restartPolicy: Never
      serviceAccountName: secret-reader
  backoffLimit: 2
