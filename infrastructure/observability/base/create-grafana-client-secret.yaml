apiVersion: batch/v1
kind: Job
metadata:
  name: create-grafana-generic-oauth-secret
spec:
  backoffLimit: 5
  template:
    spec:
      serviceAccountName: create-grafana-generic-oauth-secret
      restartPolicy: OnFailure
      containers:
        - name: copy
          image: alpine/k8s:1.20.7
          resources:
            limits:
              cpu: 50m
              memory: 64M
            requests:
              cpu: 50m
              memory: 64M
          command:
              - "/bin/sh"
          args:
            - "-c"
            - "kubectl create secret generic grafana-generic-oauth --from-literal=GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET=$(kubectl get secret oidc-secret -o jsonpath='{..data.secret}' | base64 -d)"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: create-grafana-generic-oauth-secret
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: create-grafana-generic-oauth-secret
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: create-grafana-generic-oauth-secret
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: create-grafana-generic-oauth-secret
subjects:
  - kind: ServiceAccount
    name: create-grafana-generic-oauth-secret
