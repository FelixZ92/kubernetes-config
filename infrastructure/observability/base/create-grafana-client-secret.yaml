apiVersion: batch/v1
kind: Job
metadata:
  name: create-grafana-generic-oauth-secret
  namespace: monitoring
spec:
  backoffLimit: 5
  template:
    spec:
      serviceAccountName: create-grafana-generic-oauth-secret
      restartPolicy: OnFailure
      volumes:
        - name: template
          configMap:
            name: create-grafana-generic-oauth-secret
            items:
              - key: substitute
                path: substitute
                mode: 0755
      containers:
        - name: copy
          image: alpine/k8s:1.20.7
          volumeMounts:
            - mountPath: /data
              name: template
          resources:
            limits:
              cpu: 50m
              memory: 64M
            requests:
              cpu: 50m
              memory: 64M
          command:
            - "/bin/sh"
          args:
            - "/data/substitute"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: create-grafana-generic-oauth-secret
  namespace: monitoring
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
data:
  substitute: |
    #!/usr/bin/env sh
    kubectl create secret generic grafana-generic-oauth \
      --from-literal=GF_AUTH_GITLAB_CLIENT_SECRET=$(kubectl get secret gitlab-client-credentials -o jsonpath='{..data.secret}' | base64 -d)" \
      --from-literal=GF_AUTH_GITLAB_CLIENT_ID=$(kubectl get secret gitlab-client-credentials -o jsonpath='{..data.clientID}' | base64 -d)"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: create-grafana-generic-oauth-secret
  namespace: monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: create-grafana-generic-oauth-secret
  namespace: monitoring
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: create-grafana-generic-oauth-secret
  namespace: monitoring
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: create-grafana-generic-oauth-secret
subjects:
  - kind: ServiceAccount
    name: create-grafana-generic-oauth-secret
    namespace: monitoring
