---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: alertmanager-gatekeeper
spec:
  interval: 5m
  chart:
    spec:
      chart: gatekeeper
      version: '0.6.0'
      sourceRef:
        kind: HelmRepository
        name: felixz92
        namespace: kube-system
      interval: 10m
  values:
    config:
      encryptionKey:
        secretName: oidc-signing-secret
        secretKey: secret
      client:
        secretName: gitlab-client-credentials
        idKey: clientID
        secretKey: secret
      upstreamUrl: http://kube-prometheus-stack-alertmanager:9093
      redirectionUrl: https://alertmanager.${BASE_DOMAIN}
      discoveryUrl: https://gitlab.com
      skipTokenVerification: "false"

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: alertmanager-tls-certificate
spec:
  secretName: tls-alertmanager-ingress
  issuerRef:
    name: ca-clusterissuer
    kind: ClusterIssuer
  dnsNames:
    - alertmanager.${BASE_DOMAIN}
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: alertmanager
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`alertmanager.${BASE_DOMAIN}`)
      kind: Rule
      services:
        - name: alertmanager-gatekeeper
          port: 3000
      middlewares:
        - name: redirect-https
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: alertmanager-tls
  annotations:
    dashboard.zippelf.com/scrape: "true"
    dashboard.zippelf.com/logo: "https://avatars1.githubusercontent.com/u/3380462?s=200&v=4"
    dashboard.zippelf.com/display-name: "Alertmanager"
    dashboard.zippelf.com/docs: "https://prometheus.io/docs/alerting/latest/alertmanager/"
spec:
  entryPoints:
    - websecure
  tls:
    secretName: tls-alertmanager-ingress
  routes:
    - match: Host(`alertmanager.${BASE_DOMAIN}`)
      kind: Rule
      services:
        - name: alertmanager-gatekeeper
          port: 3000
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: redirect-https
spec:
  redirectScheme:
    scheme: https
    permanent: true
