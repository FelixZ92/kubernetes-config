      chart: trivy
      version: '0.4.12'
      sourceRef:
        kind: HelmRepository
        name: aquasecurity
        namespace: flux-system
      interval: 10m
  values:
    image:
      registry: docker.io
      repository: aquasec/trivy
      tag: 0.19.2
