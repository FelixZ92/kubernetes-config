---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dashboard-gatekeeper
spec:
  interval: 5m
  chart:
    spec:
      chart: gatekeeper
      version: '0.6.0'
      sourceRef:
        kind: HelmRepository
        name: felixz92
        namespace: kube-system
      interval: 10m
  values:
    config:
      encryptionKey:
        secretName: oidc-signing-secret
        secretKey: secret
      client:
        secretName: gitlab-client-credentials
        idKey: clientID
        secretKey: secret
      upstreamUrl: http://dashboard:3000
      redirectionUrl: https://dashboard.${BASE_DOMAIN}
      discoveryUrl: https://gitlab.com
      skipTokenVerification: "false"
