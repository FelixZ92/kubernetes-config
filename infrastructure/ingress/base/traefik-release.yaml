apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 10m
  url: https://helm.traefik.io/traefik
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: monitoring
spec:
  interval: 5m
#  dependsOn:
#    - name: kube-prometheus-stack
#      namespace: monitoring
  chart:
    spec:
      chart: traefik
      version: '10.14.0'
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: traefik
      interval: 10m
  valuesFrom:
    - kind: ConfigMap
      name: traefik-values
