resources:
  - ../../base

patches:
  - target:
      name: longhorn-gatekeeper
      kind: HelmRelease
    patch: |-
      - op: replace
        path: /spec/values/config/discoveryUrl
        value: https://keycloak.host.k3d.internal/auth/realms/k8s
      - op: replace
        path: /spec/values/config/skipOpenidProviderTlsVerify
        value: true
