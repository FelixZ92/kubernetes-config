---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: dashboard-ingress
spec:
  interval: 10m0s
  path: infrastructure/storage/longhorn/ingress/overlays/${ENVIRONMENT}
  prune: true
  sourceRef:
    kind: GitRepository
    name: infrastructure
    namespace: flux-system
  validation: server
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-env
  dependsOn:
    - name: identity
      namespace: keycloak
  healthChecks:
    - kind: Deployment
      name: dashboard-gatekeeper
      apiVersion: apps/v1
      namespace: dashboard
