apiVersion: v1
kind: ConfigMap
metadata:
  name: applications-realm-config
data:
  definition.json: |
    {
      "id": "applications",
      "realm": "applications",
      "enabled": true,
      "revokeRefreshToken": true,
      "refreshTokenMaxReuse": 3,
      "ssoSessionIdleTimeoutRememberMe": 1800,
      "ssoSessionMaxLifespanRememberMe": 1800,
      "verifyEmail": true,
      "bruteForceProtected": true,
      "permanentLockout": true,
      "failureFactor": 5,
      "groups": [
        {
          "name": "admins",
          "path": "/admins",
          "attributes": {},
          "realmRoles": [],
          "clientRoles": {},
          "subGroups": []
        },
        {
          "name": "users",
          "path": "/users",
          "attributes": {},
          "realmRoles": [],
          "clientRoles": {},
          "subGroups": []
        }
      ],
      "eventsListeners": [
        "metrics-listener",
        "jboss-logging"
      ],
      "adminEventsEnabled": false,
      "adminEventsDetailsEnabled": false,
      "internationalizationEnabled": false,
      "supportedLocales": [],
      "keycloakVersion": "12.0.2",
      "userManagedAccessAllowed": false
    }
