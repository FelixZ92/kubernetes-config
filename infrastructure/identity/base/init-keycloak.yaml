apiVersion: batch/v1
kind: Job
metadata:
  namespace: keycloak
  name: init-keycloak-realm2
spec:
  parallelism: 1
  template:
    spec:
      automountServiceAccountToken: false
      restartPolicy: Never
      securityContext:
        runAsUser: 65534
        runAsGroup: 65534
        runAsNonRoot: true
      containers:
        - name: keycloak-init
          image: registry.gitlab.com/felixz92/keycloak-init:v0.1.2
          imagePullPolicy: Always
          env:
            - name: KEYCLOAK_ENDPOINT
              value: http://keycloak-http/auth
            - name: KEYCLOAK_REALM
              value: master
            - name: KEYCLOAK_USER
              valueFrom:
                secretKeyRef:
                  key: username
                  name: keycloak-admin-user
            - name: KEYCLOAK_PASS
              valueFrom:
                secretKeyRef:
                  key: password
                  name: keycloak-admin-user
          volumeMounts: # TODO client scope + client extra!
            - mountPath: /definitions/realms/k8s/realm
              name: realm-config
            - mountPath: /definitions/realms/k8s/client-scopes
              name: k8s-client-scope
            - mountPath: /definitions/realms/k8s/users/cluster-user
              name: cluster-user-config
            - mountPath: /definitions/realms/k8s/users/cluster-admin
              name: cluster-admin-user-config
            - mountPath: /definitions/realms/k8s/groups
              name: keycloak-group-config
            - mountPath: /definitions/realms/k8s/clients/k8s/definition
              name: k8s-client-config
            - mountPath: /definitions/realms/k8s/clients/k8s/secret
              name: k8s-client-secret
          resources:
            requests:
              cpu: 50m
              memory: 256Mi
            limits:
              cpu: 50m
              memory: 256Mi
      volumes:
        - name: realm-config
          configMap:
            name: realm-config
            defaultMode: 0755
        - name: cluster-user-config
          configMap:
            defaultMode: 0755
            name: cluster-user-config
        - name: cluster-admin-user-config
          configMap:
            defaultMode: 0755
            name: cluster-admin-user-config
        - name: k8s-client-scope
          configMap:
            defaultMode: 0755
            name: k8s-client-scope
        - name: k8s-client-config
          configMap:
            defaultMode: 0755
            name: k8s-client-config
        - name: keycloak-group-config
          configMap:
            defaultMode: 0755
            name: keycloak-group-config
        - name: k8s-client-secret
          secret:
            items:
              - key: secret
                path: secret
            secretName: oidc-secret
            defaultMode: 0755
