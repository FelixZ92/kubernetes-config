apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: codecentric
  namespace: keycloak
spec:
  interval: 10m
  url: https://codecentric.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: keycloak
  namespace: keycloak
spec:
  interval: 5m
  dependsOn:
    - name: postgres-operator
      namespace: postgres-operator
  chart:
    spec:
      chart: keycloak
      version: '17.0.1'
      sourceRef:
        kind: HelmRepository
        name: codecentric
        namespace: keycloak
      interval: 10m
  valuesFrom:
    - kind: ConfigMap
      name: keycloak-values
