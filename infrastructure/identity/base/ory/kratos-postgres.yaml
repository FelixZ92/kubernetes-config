apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: ory-kratos
  namespace: ory
  labels:
    app.kubernetes.io/name: spilo
    app.kubernetes.io/instance: kratos
    team: ory
spec:
  teamId: "ory"
  volume:
    size: 2Gi
  numberOfInstances: 2
  resources:
    limits:
      cpu: 1000m
      memory: 500Mi
    requests:
      cpu: 100m
      memory: 200M
  users:
    # database owner
    kratos:
      - superuser
      - createdb
    # role for application foo
    kratos_user: []

  databases:
    kratos: kratos
  postgresql:
    version: "12"

  # TODO: update with new pg operator version
  spiloRunAsUser: 101
  spiloRunAsGroup: 103
  spiloFSGroup: 103

  sidecars:
    - name: "exporter"
      image: "wrouesnel/postgres_exporter:v0.8.0"
      securityContext:
        capabilities:
          drop:
            - ALL
        readOnlyRootFilesystem: false
        runAsGroup: 65532
        #        runAsNonRoot: true
        runAsUser: 65532
      ports:
        - name: exporter
          containerPort: 9187
          protocol: TCP
      resources:
        limits:
          cpu: 500m
          memory: 256M
        requests:
          cpu: 100m
          memory: 200M
      env:
        - name: "DATA_SOURCE_URI"
          value: "localhost/kratos?sslmode=disable"
        - name: "DATA_SOURCE_USER"
          valueFrom:
            secretKeyRef:
              name: postgres.ory-kratos.credentials.postgresql.acid.zalan.do
              key: username
        - name: "DATA_SOURCE_PASS"
          valueFrom:
            secretKeyRef:
              name: postgres.ory-kratos.credentials.postgresql.acid.zalan.do
              key: password
