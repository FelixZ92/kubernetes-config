---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kratos
  namespace: ory
spec:
  interval: 5m
  chart:
    spec:
      chart: kratos
      version: '0.21.0'
      sourceRef:
        kind: HelmRepository
        name: ory
        namespace: ory
      interval: 10m
  valuesFrom:
    - kind: Secret
      name: kratos-dsn
      valuesKey: values.yaml
  values:
    kratos:
      config:
        serve:
          public:
            base_url: https://kratos-public.167.233.11.29.nip.io
            cors:
              enabled: true
          admin:
            base_url: https://kratos-admin.167.233.11.29.nip.io

        selfservice:
          default_browser_return_url: http://127.0.0.1:4455/
          whitelisted_return_urls:
            - http://127.0.0.1:4455

          methods:
            password:
              enabled: true

          flows:
            error:
              ui_url: http://127.0.0.1:4455/error

            settings:
              ui_url: http://127.0.0.1:4455/settings
              privileged_session_max_age: 15m

            recovery:
              enabled: true
              ui_url: http://127.0.0.1:4455/recovery

            verification:
              enabled: true
              ui_url: http://127.0.0.1:4455/verification
              after:
                default_browser_return_url: http://127.0.0.1:4455/

            logout:
              after:
                default_browser_return_url: http://127.0.0.1:4455/login

            login:
              ui_url: http://127.0.0.1:4455/login
              lifespan: 10m

            registration:
              lifespan: 10m
              ui_url: http://127.0.0.1:4455/registration
              after:
                password:
                  hooks:
                    - hook: session

        log:
          level: debug
          format: text
          leak_sensitive_values: true

        secrets:
          cookie:
            - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE
          cipher:
            - 32-LONG-SECRET-NOT-SECURE-AT-ALL

        ciphers:
          algorithm: xchacha20-poly1305

        hashers:
          algorithm: bcrypt
          bcrypt:
            cost: 8

        identity:
          default_schema_url: file:///etc/config/kratos/identity.schema.json

        courier:
          smtp:
            connection_uri: smtps://test:test@mailslurper:1025/?skip_ssl_verify=true
    replicas: 1
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi
    ingress:
      admin:
        enabled: true
        className: "traefik-lbk"
        annotations:
          cert-manager.io/cluster-issuer: ca-clusterissuer
        # kubernetes.io/ingress.class: nginx
        # kubernetes.io/tls-acme: "true"
        hosts:
          - host: kratos-admin.167.233.11.29.nip.io
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: kratos-admin-tls-secret
            hosts:
              - kratos-admin.167.233.11.29.nip.io
      public:
        enabled: true
        className: "traefik-lbk"
        annotations:
          cert-manager.io/cluster-issuer: ca-clusterissuer
        # kubernetes.io/ingress.class: nginx
        # kubernetes.io/tls-acme: "true"
        hosts:
          - host: kratos-public.167.233.11.29.nip.io
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: kratos-public-tls-secret
            hosts:
              - kratos-public.167.233.11.29.nip.io
