---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: postgres-ingress
spec:
  interval: 10m0s
  path: infrastructure/database/ingress/overlays/${ENVIRONMENT}
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-dev
    namespace: flux-system
  validation: server
  dependsOn:
    - name: identity
      namespace: keycloak
  healthChecks:
    - kind: Deployment
      name: postgres-gatekeeper
      apiVersion: apps/v1
      namespace: postgres-operator
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-env
