---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: dashboard
  namespace: dashboard
spec:
  interval: 10m0s
  path: infrastructure/dashboard/overlays/${ENVIRONMENT}
  prune: true
  sourceRef:
    kind: GitRepository
    name: infrastructure
    namespace: flux-system
  validation: server
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-env
