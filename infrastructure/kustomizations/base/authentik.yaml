---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: authentik
  namespace: authentik
spec:
  interval: 10m0s
  path: infrastructure/authentik/overlays/${ENVIRONMENT}
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-dev
    namespace: flux-system
  validation: server
  dependsOn:
    - name: database
      namespace: postgres-operator
    - name: redis
      namespace: redis-operator
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-env
