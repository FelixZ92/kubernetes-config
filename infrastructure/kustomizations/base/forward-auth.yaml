---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: forward-auth
  namespace: traefik
spec:
  path: infrastructure/forward-auth
  interval: 10m0s
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-dev
    namespace: flux-system
  validation: server
  dependsOn:
    - name: cluster-wide
      namespace: kube-system
#  healthChecks:
#    - kind: Deployment
#      name: traefik
#      apiVersion: apps/v1
#      namespace: traefik
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-env
