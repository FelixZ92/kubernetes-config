---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: traefik-crds
  namespace: traefik
spec:
  interval: 10m0s
  path: infrastructure/ingress/crds
  prune: true
  dependsOn:
    - name: global-resources
      namespace: kube-system
  sourceRef:
    kind: GitRepository
    name: infrastructure
    namespace: flux-system
  validation: server
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: ingress
  namespace: traefik
spec:
  path: infrastructure/ingress/overlays/${ENVIRONMENT}
  interval: 10m0s
  prune: true
  sourceRef:
    kind: GitRepository
    name: infrastructure
    namespace: flux-system
  validation: server
  dependsOn:
    - name: traefik-crds
      namespace: traefik
  healthChecks:
    - kind: Deployment
      name: traefik
      apiVersion: apps/v1
      namespace: traefik
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-env
