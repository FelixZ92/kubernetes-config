---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: security
  namespace: flux-system
spec:
  interval: 10m0s
  path: infrastructure/security/overlays/${ENVIRONMENT}
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-dev
    namespace: flux-system
  dependsOn:
    - name: prometheus-operator-crds
      namespace: monitoring
  validation: server
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-env
