---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: velero
  namespace: velero
spec:
  interval: 10m0s
  path: infrastructure/velero/base
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-dev
    namespace: flux-system
  validation: server
  healthChecks:
    - kind: StatefulSet
      name: keycloak
      apiVersion: apps/v1
      namespace: keycloak
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-env
