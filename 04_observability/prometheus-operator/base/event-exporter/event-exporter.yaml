apiVersion: v1
kind: ServiceAccount
metadata:
  name: event-exporter
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: event-exporter
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: view
subjects:
  - kind: ServiceAccount
    name: event-exporter
---
apiVersion: v1
kind: Service
metadata:
  name: event-exporter
spec:
  selector:
  ports:
    - port: 8080
      name: http
      targetPort: 9102
  type: ClusterIP
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app.kubernetes.io/instance: event-exporter
    app.kubernetes.io/name: event-exporter
    release: prometheus-operator
  name: event-exporter
spec:
  endpoints:
    - path: /metrics
      port: http
      honorLabels: true
  selector:
    matchLabels:
      app.kubernetes.io/instance: event-exporter
      app.kubernetes.io/name: event-exporter
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-exporter
spec:
  replicas: 1
  template:
    metadata:
      name: event-exporter
    spec:
      containers:
        - name: event-exporter
          image: caicloud/event-exporter:v0.3.0
          imagePullPolicy: Always
          ports:
            - containerPort: 9102
              name: http
          resources:
            requests:
              memory: 40Mi
              cpu: 50m
            limits:
              memory: 100Mi
              cpu: 100m
      restartPolicy: Always
      serviceAccountName: event-exporter
  selector:
    matchLabels:
