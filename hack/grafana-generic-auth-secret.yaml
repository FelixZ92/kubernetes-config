apiVersion: v1
kind: Secret
metadata:
  name: grafana-generic-oauth
  namespace: monitoring
stringData:
  GF_SERVER_ROOT_URL: "https://grafana.${ROOT_DOMAIN}"
  GF_AUTH_GENERIC_OAUTH_ENABLED: "true"
  GF_AUTH_GENERIC_OAUTH_CLIENT_ID: "${OIDC_CLIENT_ID}"
  GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET: "${OIDC_SECRET}"
  GF_AUTH_GENERIC_OAUTH_SCOPES: "openid email profile"
  GF_AUTH_GENERIC_OAUTH_AUTH_URL: "https://keycloak.${ROOT_DOMAIN}/auth/realms/k8s/protocol/openid-connect/auth"
  GF_AUTH_GENERIC_OAUTH_TOKEN_URL: "https://keycloak.${ROOT_DOMAIN}/auth/realms/k8s/protocol/openid-connect/token"
  GF_AUTH_GENERIC_OAUTH_API_URL: "https://keycloak.${ROOT_DOMAIN}/auth/realms/k8s/protocol/openid-connect/userinfo"
  GF_AUTH_GENERIC_OAUTH_TLS_SKIP_VERIFY_INSECURE: "${SKIP_TLS}"
