apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami
  labels:
    app: whoami
spec:
  replicas: 1
  template:
    metadata:
      name: whoami
      labels:
        app: whoami
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: whoami
          image: containous/whoami
          imagePullPolicy: IfNotPresent
          args:
            - --port=8000
          ports:
            - containerPort: 8000
              name: web
              protocol: TCP
      restartPolicy: Always
  selector:
    matchLabels:
      app: whoami
---
apiVersion: v1
kind: Service
metadata:
  name: whoami
spec:
  selector:
    app: whoami
  ports:
    - port: 80
      name: web
      protocol: TCP
      targetPort: web
  type: ClusterIP
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: whoami
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`whoami.127.0.0.1.nip.io`)
      kind: Rule
      services:
        - name: whoami
          port: 80
      middlewares:
        - name: redirect-https
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: whoami-tls
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`whoami.127.0.0.1.nip.io`)
      kind: Rule
      services:
        - name: whoami
          port: 80
#      middlewares:
#        - name: forward-auth-bouncer-admin
  tls:
    secretName: tls-whoami-ingress
---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: whoami-tls-certificate
spec:
  secretName: tls-whoami-ingress
  issuerRef:
    name: ca-clusterissuer
    kind: ClusterIssuer
  dnsNames:
    - whoami.127.0.0.1.nip.io
