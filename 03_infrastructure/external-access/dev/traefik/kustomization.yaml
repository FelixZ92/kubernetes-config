resources:
  - ../../base/traefik
  - proxy

namespace: traefik

commonAnnotations:
  annotations:
    argocd.argoproj.io/sync-wave="4"

patchesStrategicMerge:
  - ingressroute-patch-dashboard.yaml
  - certificate-patch.yaml

configMapGenerator:
  - name: forward-auth-config
    behavior: merge
    literals:
      - JWKS_ENDPOINT=http://keycloak-http.keycloak.svc/auth/realms/k8s/protocol/openid-connect/certs
      - JWT_VERIFY_ISSUER=http://keycloak-http.keycloak.svc/auth/realms/k8s
      - JWKS_URI_IGNORE_SSL=true
