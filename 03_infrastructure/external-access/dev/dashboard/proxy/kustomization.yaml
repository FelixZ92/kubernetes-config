resources:
  - ../../../oidc-proxy

namePrefix: dashboard-

# workaround for argocd since it does not apply those labels on selectors
commonLabels:
  app.kubernetes.io/instance: external-access-dashboard

configMapGenerator:
  - name: gatekeeper-config
    behavior: replace
    literals:
      - REDIRECTION_URL=https://dashboard.192.168.2.105.xip.io
      - UPSTREAM_URL=http://dashboard:3000
      - DISCOVERY_URL=https://keycloak.192.168.2.105.xip.io/auth/realms/k8s
      - SKIP_OPENID_PROVIDER_TLS_VERIFY=true
