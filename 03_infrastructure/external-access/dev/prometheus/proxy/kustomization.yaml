resources:
  - ../../../oidc-proxy

namePrefix: prometheus-

# workaround for argocd since it does not apply those labels on selectors
commonLabels:
  app.kubernetes.io/instance: external-access-prometheus

configMapGenerator:
  - name: gatekeeper-config
    behavior: replace
    literals:
      - REDIRECTION_URL=https://prometheus.192.168.2.105.xip.io
      - UPSTREAM_URL=http://prometheus-operator-prometheus:9090
      - DISCOVERY_URL=https://keycloak.192.168.2.105.xip.io/auth/realms/k8s
      - SKIP_OPENID_PROVIDER_TLS_VERIFY=true
