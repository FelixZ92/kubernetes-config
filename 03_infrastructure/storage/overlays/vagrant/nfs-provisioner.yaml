---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nfs-provisioner
  namespace: nfs-provisioner
spec:
  interval: 5m
  chart:
    spec:
      chart: nfs-subdir-external-provisioner
      version: '4.0.6'
      sourceRef:
        kind: HelmRepository
        name: felixz92
      interval: 10m
  values:
    replicaCount: 1
    nfs:
      server: 192.168.0.1
      path: /export/k8s-local
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 50m
        memory: 64Mi
    storageClass:
      create: true
      defaultClass: false
      name: nfs-client
      allowVolumeExpansion: true
      reclaimPolicy: Delete
      archiveOnDelete: true
      accessModes: ReadWriteMany
    rbac:
      create: true
    podSecurityPolicy:
      enabled: true
    serviceAccount:
      create: true
