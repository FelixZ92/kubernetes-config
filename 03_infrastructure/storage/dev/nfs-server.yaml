kind: Service
apiVersion: v1
metadata:
  name: nfs-service
spec:
  selector:
    app.kubernetes.io/name: nfs-server
  ports:
    # Open the ports required by the NFS server
    # Port 2049 for TCP
    - name: tcp-2049
      port: 2049
      protocol: TCP

    # Port 111 for UDP
    - name: udp-111
      port: 111
      protocol: UDP
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: nfs-server
  labels:
    app.kubernetes.io/name: nfs-server
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: nfs-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nfs-server
    spec:
      containers:
        - name: nfs-server
          image: cpuguy83/nfs-server
          args:
            - /exports
          securityContext:
            privileged: true
