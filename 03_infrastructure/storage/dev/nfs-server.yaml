kind: Service
apiVersion: v1
metadata:
  name: nfs-service
spec:
  selector:
    app.kubernetes.io/name: nfs-server
  ports:
    # Open the ports required by the NFS server
    # Port 2049 for TCP
    - name: tcp-2049
      port: 2049
      protocol: TCP

    # Port 111 for UDP
    - name: udp-111
      port: 111
      protocol: UDP
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: nfs-server
  labels:
    app.kubernetes.io/name: nfs-server
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: nfs-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nfs-server
    spec:
      serviceAccountName: nfs-server-account
      containers:
        - name: nfs-server
          image: cpuguy83/nfs-server
          args:
            - /exports
          securityContext:
            privileged: true
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: nfs-server-account
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: nfs-server
  namespace: nfs-client-provisioner
rules:
  - apiGroups: ['policy']
    resources: ['podsecuritypolicies']
    verbs:     ['use']
    resourceNames:
      - privileged
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: nfs-server
  namespace: nfs-client-provisioner
roleRef:
  kind: Role
  name: nfs-server
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: nfs-server-account
