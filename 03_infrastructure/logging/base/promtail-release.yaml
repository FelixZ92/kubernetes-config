apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: grafana
  namespace: loki
spec:
  interval: 10m
  url: https://grafana.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: promtail
  namespace: loki
spec:
  interval: 5m
  chart:
    spec:
      chart: promtail
      version: '3.8.1'
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: loki
      interval: 10m
  values:

    resources:
      limits:
        cpu: 200m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi

    rbac:
      create: true
      pspEnabled: true

    defaultVolumes:
      - name: containers
        hostPath:
          path: /var/log/containers
      - name: pods
        hostPath:
          path: /var/log/pods

    defaultVolumeMounts:
      - name: containers
        mountPath: /var/log/containers
        readOnly: true
      - name: pods
        mountPath: /var/log/pods
        readOnly: true

    extraVolumes:
      - name: journal
        hostPath:
          path: /var/log/journal

    extraVolumeMounts:
      - name: journal
        mountPath: /var/log/journal
        readOnly: true

    serviceMonitor:
      enabled: true
      labels:
        monitoring: kube-prometheus-stack

    config:
      lokiAddress: http://loki:3100/loki/api/v1/push

      extraScrapeConfigs:
        - job_name: journal
          journal:
            path: /var/log/journal
            max_age: 12h
            labels:
              job: systemd-journal
          relabel_configs:
            - source_labels: [ '__journal__systemd_unit' ]
              target_label: 'unit'
            - source_labels: [ '__journal__hostname' ]
              target_label: 'hostname'
