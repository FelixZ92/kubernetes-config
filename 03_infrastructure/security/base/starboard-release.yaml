apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: aquasecurity
  namespace: flux-system
spec:
  interval: 10m
  url: https://aquasecurity.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: starboard
  namespace: starboard
spec:
  interval: 5m
  chart:
    spec:
      chart: starboard-operator
      version: '0.6.0'
      sourceRef:
        kind: HelmRepository
        name: aquasecurity
        namespace: flux-system
      interval: 10m
  values:
    targetNamespaces: ""
    trivy:
      imageRef: bitnami/trivy:0.19.2
    polaris:
      imageRef: quay.io/fairwinds/polaris:4.0
      # resources resource requests and limits
      resources:
        requests:
          cpu: 50m
          memory: 50M
        limits:
          cpu: 300m
          memory: 300M
      config:
        checks:
          # reliability
          multipleReplicasForDeployment: ignore
          priorityClassNotSet: ignore
          # resources
          cpuRequestsMissing: warning
          cpuLimitsMissing: warning
          memoryRequestsMissing: warning
          memoryLimitsMissing: warning
          # images
          tagNotSpecified: danger
          pullPolicyNotAlways: ignore
          # healthChecks
          readinessProbeMissing: warning
          livenessProbeMissing: warning
          # networking
          hostNetworkSet: warning
          hostPortSet: warning
          # security
          hostIPCSet: danger
          hostPIDSet: danger
          notReadOnlyRootFilesystem: warning
          privilegeEscalationAllowed: danger
          runAsRootAllowed: warning
          runAsPrivileged: danger
          dangerousCapabilities: danger
          insecureCapabilities: warning
        exemptions:
          - controllerNames:
              - kube-apiserver
              - kube-proxy
              - kube-scheduler
              - etcd-manager-events
              - kube-controller-manager
              - kube-dns
              - etcd-manager-main
            rules:
              - hostPortSet
              - hostNetworkSet
              - readinessProbeMissing
              - livenessProbeMissing
              - cpuRequestsMissing
              - cpuLimitsMissing
              - memoryRequestsMissing
              - memoryLimitsMissing
              - runAsRootAllowed
              - runAsPrivileged
              - notReadOnlyRootFilesystem
              - hostPIDSet
          - controllerNames:
              - kube-flannel-ds
            rules:
              - notReadOnlyRootFilesystem
              - runAsRootAllowed
              - notReadOnlyRootFilesystem
              - readinessProbeMissing
              - livenessProbeMissing
              - cpuLimitsMissing
          - controllerNames:
              - cert-manager
            rules:
              - notReadOnlyRootFilesystem
              - runAsRootAllowed
              - readinessProbeMissing
              - livenessProbeMissing
          - controllerNames:
              - cluster-autoscaler
            rules:
              - notReadOnlyRootFilesystem
              - runAsRootAllowed
              - readinessProbeMissing
          - controllerNames:
              - vpa
            rules:
              - runAsRootAllowed
              - readinessProbeMissing
              - livenessProbeMissing
              - notReadOnlyRootFilesystem
          - controllerNames:
              - datadog
            rules:
              - runAsRootAllowed
              - readinessProbeMissing
              - livenessProbeMissing
              - notReadOnlyRootFilesystem
          - controllerNames:
              - nginx-ingress-controller
            rules:
              - privilegeEscalationAllowed
              - insecureCapabilities
              - runAsRootAllowed
          - controllerNames:
              - dns-controller
              - datadog-datadog
              - kube-flannel-ds
              - kube2iam
              - aws-iam-authenticator
              - datadog
              - kube2iam
            rules:
              - hostNetworkSet
          - controllerNames:
              - aws-iam-authenticator
              - aws-cluster-autoscaler
              - kube-state-metrics
              - dns-controller
              - external-dns
              - dnsmasq
              - autoscaler
              - kubernetes-dashboard
              - install-cni
              - kube2iam
            rules:
              - readinessProbeMissing
              - livenessProbeMissing
          - controllerNames:
              - aws-iam-authenticator
              - nginx-ingress-default-backend
              - aws-cluster-autoscaler
              - kube-state-metrics
              - dns-controller
              - external-dns
              - kubedns
              - dnsmasq
              - autoscaler
              - tiller
              - kube2iam
            rules:
              - runAsRootAllowed
          - controllerNames:
              - aws-iam-authenticator
              - nginx-ingress-controller
              - nginx-ingress-default-backend
              - aws-cluster-autoscaler
              - kube-state-metrics
              - dns-controller
              - external-dns
              - kubedns
              - dnsmasq
              - autoscaler
              - tiller
              - kube2iam
            rules:
              - notReadOnlyRootFilesystem
          - controllerNames:
              - cert-manager
              - dns-controller
              - kubedns
              - dnsmasq
              - autoscaler
              - insights-agent-goldilocks-vpa-install
              - datadog
            rules:
              - cpuRequestsMissing
              - cpuLimitsMissing
              - memoryRequestsMissing
              - memoryLimitsMissing
          - controllerNames:
              - kube2iam
              - kube-flannel-ds
            rules:
              - runAsPrivileged
          - controllerNames:
              - kube-hunter
            rules:
              - hostPIDSet
          - controllerNames:
              - polaris
              - kube-hunter
              - goldilocks
              - insights-agent-goldilocks-vpa-install
            rules:
              - notReadOnlyRootFilesystem
          - controllerNames:
              - insights-agent-goldilocks-controller
            rules:
              - livenessProbeMissing
              - readinessProbeMissing
          - controllerNames:
              - insights-agent-goldilocks-vpa-install
              - kube-hunter
            rules:
              - runAsRootAllowed
    securityContext:
      privileged: false
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      runAsGroup: 10000
      runAsNonRoot: true
      runAsUser: 10000
      capabilities:
        drop:
          - ALL
