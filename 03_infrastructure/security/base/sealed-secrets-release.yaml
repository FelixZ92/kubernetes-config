apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: bitnami-labs
  namespace: kube-system
spec:
  interval: 10m
  url: https://bitnami-labs.github.io/sealed-secrets
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sealed-secrets-controller
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: sealed-secrets
      version: '1.13.2'
      sourceRef:
        kind: HelmRepository
        name: bitnami-labs
        namespace: kube-system
      interval: 10m
  values:
    image:
      tag: v0.13.1
    resources:
      limits:
        cpu: 100m
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 128Mi
    rbac:
      create: true
      pspEnabled: true
    serviceMonitor:
      create: true
      labels:
        monitoring: kube-prometheus-stack
    dashboards:
      create: true
      labels:
        monitoring: kube-prometheus-stack
