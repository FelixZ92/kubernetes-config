apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 10m
  url: https://helm.traefik.io/traefik
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: monitoring
spec:
  interval: 5m
  dependsOn:
    - name: kube-prometheus-stack
      namespace: monitoring
  chart:
    spec:
      version: '10.6.2'
  values:
    deployment:
      replicas: 3

    # Pod disruption budget
    podDisruptionBudget:
      enabled: true
      maxUnavailable: 2
      minAvailable: 1

    additionalArguments:
      - "--entryPoints.web.proxyProtocol.trustedIPs=10.0.0.2"
      - "--entryPoints.websecure.proxyProtocol.trustedIPs=10.0.0.2"
      - "--entryPoints.web.forwardedHeaders.trustedIPs=10.0.0.2"
      - "--entryPoints.websecure.forwardedHeaders.trustedIPs=10.0.0.2"

    # Configure ports
    ports:
      web:
        port: 8000
        expose: true
        exposedPort: 80
        protocol: TCP
        # redirectTo: websecure
      websecure:
        port: 8443
        expose: true
        exposedPort: 443
        protocol: TCP

    service:
      enabled: true
      type: LoadBalancer
      annotations:
        load-balancer.hetzner.cloud/name: "staging-ingress"
        load-balancer.hetzner.cloud/use-private-ip: "true"
        load-balancer.hetzner.cloud/uses-proxyprotocol: "true"
    hostNetwork: false


    # Enable to create a PodSecurityPolicy and assign it to the Service Account via RoleBindin or ClusterRoleBinding
    podSecurityPolicy:
      enabled: true

    resources:
      requests:
        cpu: "100m"
        memory: "50Mi"
      limits:
        cpu: "300m"
        memory: "150Mi"

    nodeSelector:
      node.kubernetes.io/ingress: traefik

    priorityClassName: ""
