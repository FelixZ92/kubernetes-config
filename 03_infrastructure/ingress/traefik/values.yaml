deployment:
  replicas: 1

# Pod disruption budget
podDisruptionBudget:
  enabled: false
  # maxUnavailable: 1
  # minAvailable: 0

ingressRoute:
  dashboard:
    enabled: false

logs:
  general:
    level: ERROR
  access:
    enabled: true
    filters: {}
    fields:
      general:
        defaultmode: keep
        names: {}
      headers:
        defaultmode: drop
        names: {}

additionalArguments: []
#  - "--providers.kubernetesingress.ingressclass=traefik-internal"
#  - "--log.level=DEBUG"


# Configure ports
ports:
  web:
    port: 8000
    expose: true
    exposedPort: 80
    hostPort: 80
    protocol: TCP
    # redirectTo: websecure
  websecure:
    port: 8443
    expose: true
    exposedPort: 443
    hostPort: 443
    protocol: TCP

service:
  enabled: true
  type: ClusterIP

hostNetwork: false


# Enable to create a PodSecurityPolicy and assign it to the Service Account via RoleBindin or ClusterRoleBinding
podSecurityPolicy:
  enabled: true

resources:
  requests:
    cpu: "100m"
    memory: "50Mi"
  limits:
    cpu: "300m"
    memory: "150Mi"

nodeSelector:
  node.kubernetes.io/ingress: traefik

priorityClassName: ""
