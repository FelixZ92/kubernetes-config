---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: dashboard-ingress
spec:
  interval: 10m0s
  path: ./03_infrastructure/dashboard/ingress/overlays/${ENVIRONMENT}
  prune: true
  sourceRef:
    kind: GitRepository
    name: infrastructure
    namespace: flux-system
  validation: server
  postBuild:
    substitute:
      ENVIRONMENT: ${ENVIRONMENT}
      BASE_DOMAIN: ${BASE_DOMAIN}
      SKIP_OPENID_PROVIDER_TLS_VERIFY: ${SKIP_OPENID_PROVIDER_TLS_VERIFY}
  dependsOn:
    - name: identity
      namespace: keycloak
  healthChecks:
    - kind: Deployment
      name: dashboard-gatekeeper
      apiVersion: apps/v1
      namespace: dashboard
