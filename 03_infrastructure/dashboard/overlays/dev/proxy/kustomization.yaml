resources:
  - ../../../../oidc-proxy

namePrefix: dashboard-

namespace: dashboard

# workaround to apply those labels on selectors
commonLabels:
  app.kubernetes.io/instance: external-access-dashboard

configMapGenerator:
  - name: gatekeeper-config
    behavior: replace
    literals:
      - REDIRECTION_URL=https://dashboard.127.0.0.1.xip.io
      - UPSTREAM_URL=http://dashboard:3000
      - DISCOVERY_URL=http://keycloak-http.keycloak.svc/auth/realms/k8s
      - SKIP_OPENID_PROVIDER_TLS_VERIFY=true
