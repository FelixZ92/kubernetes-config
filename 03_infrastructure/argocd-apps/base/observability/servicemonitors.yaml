apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: servicemonitors
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: infrastructure
  source:
    path: 03_infrastructure/observability/servicemonitors/base
    repoURL: https://gitlab.com/FelixZ92/k8s-dev.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
