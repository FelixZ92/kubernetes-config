apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres-operator-ui
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  destination:
    namespace: postgres-operator
    server: https://kubernetes.default.svc
  project: infrastructure
  source:
    path: 03_infrastructure/database/postgres-operator-ui
    repoURL: https://gitlab.com/FelixZ92/k8s-dev.git
    targetRevision: master
    plugin:
      name: kustomized-helm
      env:
        - name: ENVIRONMENT
          value: base
        - name: ADDITIONAL_HELM_ARGS
          value: "--include-crds"
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
