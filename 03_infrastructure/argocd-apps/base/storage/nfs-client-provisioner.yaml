apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nfs-client-provisioner
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  project: infrastructure
  source:
    path: 03_infrastructure/storage/nfs-client-provisioner
    repoURL: https://gitlab.com/FelixZ92/k8s-dev.git
    targetRevision: master
    plugin:
      name: kustomized-helm
      env:
        - name: ENVIRONMENT
          value: base
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
