---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus-gatekeeper
spec:
  values:
    config:
      redirectionUrl: https://prometheus.127.0.0.1.xip.io
      discoveryUrl: http://keycloak-http.keycloak.svc/auth/realms/k8s
      skipOpenidProviderTlsVerify: "true"
      skipTokenVerification: "true"
---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: prometheus-tls-certificate
spec:
  dnsNames:
    - prometheus.127.0.0.1.xip.io
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: prometheus
spec:
  routes:
    - match: Host(`prometheus.127.0.0.1.xip.io`)
      kind: Rule
      services:
        - name: prometheus-gatekeeper
          port: 3000
      middlewares:
        - name: redirect-https
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: prometheus-tls
spec:
  routes:
    - match: Host(`prometheus.127.0.0.1.xip.io`)
      kind: Rule
      services:
        - name: prometheus-gatekeeper
          port: 3000
