---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: grafana-tls-certificate
spec:
  dnsNames:
    - grafana.127.0.0.1.xip.io
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: grafana
spec:
  routes:
    - match: Host(`grafana.127.0.0.1.xip.io`)
      kind: Rule
      services:
        - name: kube-prometheus-stack-grafana
          port: 80
      middlewares:
        - name: redirect-https
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: grafana-tls
spec:
  routes:
    - match: Host(`grafana.127.0.0.1.xip.io`)
      kind: Rule
      services:
        - name: kube-prometheus-stack-grafana
          port: 80
