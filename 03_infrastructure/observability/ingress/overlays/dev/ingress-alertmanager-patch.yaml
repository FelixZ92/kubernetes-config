---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: alertmanager-gatekeeper
spec:
  values:
    config:
      redirectionUrl: https://alertmanager.host.k3d.internal
      discoveryUrl: http://keycloak.host.k3d.internal/auth/realms/k8s
      skipOpenidProviderTlsVerify: "true"
      skipTokenVerification: "false"
---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: alertmanager-tls-certificate
spec:
  dnsNames:
    - alertmanager.host.k3d.internal
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: alertmanager
spec:
  routes:
    - match: Host(`alertmanager.host.k3d.internal`)
      kind: Rule
      services:
        - name: alertmanager-gatekeeper
          port: 3000
      middlewares:
        - name: redirect-https
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: alertmanager-tls
spec:
  routes:
    - match: Host(`alertmanager.host.k3d.internal`)
      kind: Rule
      services:
        - name: alertmanager-gatekeeper
          port: 3000
