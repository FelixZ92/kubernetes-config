apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: '12.10.5'
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: monitoring
      interval: 10m
  values:
    alertmanagerSpec:
      replicas: 2
      retention: 120h
      storage:
        volumeClaimTemplate:
          spec:
            storageClassName: local-path
            accessModes: [ "ReadWriteOnce" ]
            resources:
              requests:
                storage: 2700Mi
      externalUrl: "https://alertmanager.127.0.0.1.xip.io"

    ## Component scraping the kube controller manager
    ##
    kubeControllerManager:
      endpoints:
        - 192.168.0.11
        - 192.168.0.12
        - 192.168.0.13
      # - 10.141.4.23
      # - 10.141.4.24

    prometheus:
      prometheusSpec:
        externalUrl: "https://prometheus.127.0.0.1.xip.io"
        replicas: 2
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: local-path
              accessModes: [ "ReadWriteOnce" ]
              resources:
                requests:
                  storage: 2700Mi
