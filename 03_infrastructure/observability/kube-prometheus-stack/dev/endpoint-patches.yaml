# Source: kube-prometheus-stack/templates/exporters/kube-etcd/endpoints.yaml
apiVersion: v1
kind: Endpoints
metadata:
  name: kube-prometheus-stack-kube-etcd
  namespace: kube-system
subsets:
  - addresses:
      - hostname: node1
        ip: 192.168.0.11
      - hostname: node2
        ip: 192.168.0.12
      - hostname: node3
        ip: 192.168.0.13
    ports:
      - name: http-metrics
        port: 2381
        protocol: TCP

