resources:
  - ../../../../oidc-proxy

namePrefix: alertmanager-

namespace: monitoring

# workaround to apply those labels on selectors
commonLabels:
  app.kubernetes.io/instance: external-access-alertmanager

configMapGenerator:
  - name: gatekeeper-config
    behavior: replace
    literals:
      - REDIRECTION_URL=https://alertmanager.127.0.0.1.xip.io
      - UPSTREAM_URL=http://kube-prometheus-stack-alertmanager:9093
      - DISCOVERY_URL=http://keycloak-http.keycloak.svc/auth/realms/k8s
      - SKIP_OPENID_PROVIDER_TLS_VERIFY=true
