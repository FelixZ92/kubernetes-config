apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  values:
    alertmanager:
      alertmanagerSpec:
        replicas: 2
        retention: 120h
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: local-path
              accessModes: [ "ReadWriteOnce" ]
              resources:
                requests:
                  storage: 2700Mi
        externalUrl: "https://alertmanager.${BASE_DOMAIN}"

    grafana:
      env:
        GF_AUTH_GENERIC_OAUTH_AUTH_URL: "https://keycloak.host.k3d.internal/auth/realms/k8s/protocol/openid-connect/auth"
        GF_AUTH_GENERIC_OAUTH_TOKEN_URL: "https://keycloak.host.k3d.internal/auth/realms/k8s/protocol/openid-connect/token"
        GF_AUTH_GENERIC_OAUTH_API_URL: "https://keycloak.host.k3d.internal/auth/realms/k8s/protocol/openid-connect/userinfo"
        GF_AUTH_GENERIC_OAUTH_TLS_SKIP_VERIFY_INSECURE: "true"

    prometheus:
      prometheusSpec:
        externalUrl: "https://prometheus.${BASE_DOMAIN}"
        replicas: 2
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: local-path
              accessModes: [ "ReadWriteOnce" ]
              resources:
                requests:
                  storage: 2700Mi
