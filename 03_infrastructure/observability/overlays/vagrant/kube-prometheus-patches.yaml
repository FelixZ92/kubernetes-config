apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  values:
    alertmanagerSpec:
      replicas: 2
      retention: 120h
      storage:
        volumeClaimTemplate:
          spec:
            storageClassName: longhorn-local
            accessModes: [ "ReadWriteOnce" ]
            resources:
              requests:
                storage: 2700Mi
      externalUrl: "https://alertmanager.${BASE_DOMAIN}"

    prometheus:
      prometheusSpec:
        externalUrl: "https://prometheus.${BASE_DOMAIN}"
        replicas: 2
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn-local
              accessModes: [ "ReadWriteOnce" ]
              resources:
                requests:
                  storage: 2700Mi
