---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgres-gatekeeper
spec:
  interval: 5m
  chart:
    spec:
      chart: gatekeeper
      version: '0.5.0'
      sourceRef:
        kind: HelmRepository
        name: felixz92
        namespace: kube-system
      interval: 10m
  values:
    config:
      encryptionKey:
        secretName: oidc-signing-secret
        secretKey: secret
      client:
        secretName: oidc-secret
        idKey: clientid
        secretKey: secret
      upstreamUrl: http://postgres-operator-ui:8081
      skipOpenidProviderTlsVerify: "false"
