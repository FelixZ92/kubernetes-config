---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgres-gatekeeper
spec:
  values:
    config:
      redirectionUrl: https://postgres.127.0.0.1.xip.io
      discoveryUrl: http://keycloak-http.keycloak.svc/auth/realms/k8s
      skipOpenidProviderTlsVerify: "true"
      skipTokenVerification: "true"
