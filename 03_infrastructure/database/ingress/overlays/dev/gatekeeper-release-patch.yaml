---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgres-gatekeeper
spec:
  values:
    config:
      redirectionUrl: https://postgres.host.k3d.internal
      discoveryUrl: http://keycloak.host.k3d.internal/auth/realms/k8s
      skipOpenidProviderTlsVerify: "true"
      skipTokenVerification: "false"
