apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-server
spec:
  template:
    spec:
      priorityClassName: high-priority
      containers:
        - name: argocd-server
          command:
            - argocd-server
            - --staticassets
            - /shared/app
            - --redis
            - argocd-redis-ha-haproxy:6379
            - --insecure
          resources:
            requests:
              cpu: 20m
              memory: 150Mi
            limits:
              cpu: 50m
              memory: 300Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-repo-server
spec:
  template:
    spec:
      priorityClassName: high-priority
      containers:
        - name: argocd-repo-server
          resources:
            requests:
              cpu: 20m
              memory: 300Mi
            limits:
              cpu: 50m
              memory: 600Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-application-controller
spec:
  template:
    spec:
      priorityClassName: high-priority
      containers:
        - name: argocd-application-controller
          resources:
            requests:
              cpu: 150m
              memory: 500Mi
            limits:
              cpu: '1'
              memory: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-redis-ha-haproxy
spec:
  template:
    spec:
      priorityClassName: high-priority
      containers:
        - name: haproxy
          resources:
            requests:
              cpu: 20m
              memory: 100Mi
            limits:
              cpu: 50m
              memory: 200Mi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: argocd-redis-ha-server
spec:
  template:
    spec:
      priorityClassName: high-priority
      containers:
        - name: redis
          resources:
            requests:
              cpu: 20m
              memory: 300Mi
            limits:
              cpu: 50m
              memory: 600Mi
        - name: sentinel
          resources:
            requests:
              cpu: 20m
              memory: 50Mi
            limits:
              cpu: 30m
              memory: 100Mi