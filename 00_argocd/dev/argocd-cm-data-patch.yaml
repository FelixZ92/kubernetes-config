apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
data:
  url: https://argocd.192.168.0.13.xip.io/
  oidc.config: |
    name: Keycloak
    issuer: https://keycloak.example.com/auth/realms/Master
    clientID: k8s
    clientSecret: $oidc.keycloak.clientSecret
    requestedScopes: ["openid", "profile", "email", "k8s"]
