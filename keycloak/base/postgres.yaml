apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: identity-pg
  namespace: keycloak
  labels:
    app.kubernetes.io/name: spilo
    app.kubernetes.io/instance: identity-pg
    team: identity
spec:
  teamId: "identity"
  volume:
    size: 2Gi
  numberOfInstances: 1
  users:
    # database owner
    keycloak:
      - superuser
      - createdb
    # role for application foo
    keycloak_user: []

  databases:
    keycloak: keycloak
  postgresql:
    version: "12"
