---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: rancher
spec:
  routes:
    - match: Host(`rancher.192.168.0.15.xip.io`)
      kind: Rule
      services:
        - name: rancher
          port: 80
      middlewares:
        - name: redirect-https-rancher
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: rancher-tls
spec:
  routes:
    - match: Host(`rancher.192.168.0.15.xip.io`)
      kind: Rule
      services:
        - name: rancher
          port: 80