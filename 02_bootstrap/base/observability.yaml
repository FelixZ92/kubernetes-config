---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: observability
  namespace: monitoring
spec:
  interval: 10m0s
  path: ./03_infrastructure/observability/base
  prune: true
  sourceRef:
    kind: GitRepository
    name: infrastructure
    namespace: flux-system
  validation: server
  dependsOn:
    - name: pki
      namespace: kube-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: servicemonitors
  namespace: monitoring
spec:
  interval: 10m0s
  path: ./03_infrastructure/observability/servicemonitors/base
  prune: true
  sourceRef:
    kind: GitRepository
    name: infrastructure
    namespace: flux-system
  validation: server
  dependsOn:
    - name: observability
      namespace: monitoring
