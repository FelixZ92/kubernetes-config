---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: observability
  namespace: monitoring
spec:
  interval: 10m0s
  path: ./03_infrastructure/observability/overlays/${ENVIRONMENT}
  prune: true
  sourceRef:
    kind: GitRepository
    name: infrastructure
    namespace: flux-system
  validation: server
  dependsOn:
    - name: pki
      namespace: kube-system
  healthChecks:
    - kind: StatefulSet
      name: prometheus-kube-prometheus-stack-prometheus
      apiVersion: apps/v1
      namespace: monitoring
  postBuild:
    substitute:
      ENVIRONMENT: "${ENVIRONMENT}"
      BASE_DOMAIN: "${BASE_DOMAIN}"
