---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: sealed-secrets
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./03_infrastructure/sealed-secrets/base
  prune: true
  sourceRef:
    kind: GitRepository
    name: infrastructure
    namespace: flux-system
  dependsOn:
    - name: prometheus-operator-crds
      namespace: monitoring
  validation: server
  healthChecks:
    - kind: Deployment
      name: sealed-secrets-controller
      apiVersion: apps/v1
      namespace: kube-system
  postBuild:
    substitute:
      ENVIRONMENT: "${ENVIRONMENT}"
      BASE_DOMAIN: "${BASE_DOMAIN}"
