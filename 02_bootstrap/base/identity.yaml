---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: identity
  namespace: keycloak
spec:
  interval: 10m0s
  path: ./03_infrastructure/identity/overlays/${ENVIRONMENT}
  prune: true
  sourceRef:
    kind: GitRepository
    name: infrastructure
    namespace: flux-system
  validation: server
  dependsOn:
    - name: database
      namespace: postgres-operator
  healthChecks:
    - kind: StatefulSet
      name: keycloak
      apiVersion: apps/v1
      namespace: keycloak
  postBuild:
    substitute:
      ENVIRONMENT: "${ENVIRONMENT}"
      BASE_DOMAIN: "${BASE_DOMAIN}"
