apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: services
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: services
  source:
    path: 04_services/argocd-apps/base
    repoURL: https://gitlab.com/FelixZ92/k8s-dev.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
