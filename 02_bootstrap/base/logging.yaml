---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: logging
  namespace: loki
spec:
  interval: 10m0s
  path: ./03_infrastructure/logging/overlay/${ENVIRONMENT}
  prune: true
  sourceRef:
    kind: GitRepository
    name: infrastructure
    namespace: flux-system
  validation: server
  dependsOn:
    - name: observability
      namespace: monitoring
  healthChecks:
    - kind: StatefulSet
      name: loki
      apiVersion: apps/v1
      namespace: loki
  postBuild:
    substitute:
      ENVIRONMENT: ${ENVIRONMENT}
      SKIP_OPENID_PROVIDER_TLS_VERIFY: "${SKIP_OPENID_PROVIDER_TLS_VERIFY}"
      BASE_DOMAIN: ${BASE_DOMAIN}
