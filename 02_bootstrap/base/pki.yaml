---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: pki
  namespace: kube-system
spec:
  interval: 10m0s
  path: ./03_infrastructure/pki/overlays/${ENVIRONMENT}
  prune: true
  sourceRef:
    kind: GitRepository
    name: infrastructure
    namespace: flux-system
  validation: server
  healthChecks:
    - kind: Deployment
      name: cert-manager
      apiVersion: apps/v1
      namespace: cert-manager
    - kind: Deployment
      name: sealed-secrets-controller
      apiVersion: apps/v1
      namespace: kube-system

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: certificate-authority
  namespace: cert-manager
spec:
  interval: 10m0s
  path: ./03_infrastructure/pki/certificate-authority/${ENVIRONMENT}
  prune: true
  sourceRef:
    kind: GitRepository
    name: infrastructure
    namespace: flux-system
  validation: server
  dependsOn:
    - name: pki
      namespace: kube-system
  postBuild:
    substitute:
      ENVIRONMENT: ${ENVIRONMENT}
      BASE_DOMAIN: ${BASE_DOMAIN}
