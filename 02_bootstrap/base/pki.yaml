---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: cert-manager-crds
  namespace: kube-system
spec:
  interval: 10m0s
  path: ./03_infrastructure/pki/crds
  prune: true
  dependsOn:
    - name: global-resources
      namespace: kube-system
  sourceRef:
    kind: GitRepository
    name: infrastructure
    namespace: flux-system
  validation: server
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: pki
  namespace: kube-system
spec:
  interval: 10m0s
  path: ./03_infrastructure/pki/overlays/${ENVIRONMENT}
  prune: true
  sourceRef:
    kind: GitRepository
    name: infrastructure
    namespace: flux-system
  validation: server
  dependsOn:
    - name: cert-manager-crds
      namespace: kube-system
  healthChecks:
    - kind: Deployment
      name: cert-manager
      apiVersion: apps/v1
      namespace: cert-manager
  postBuild:
    substitute:
      ENVIRONMENT: "${ENVIRONMENT}"
      BASE_DOMAIN: "${BASE_DOMAIN}"

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: certificate-authority
  namespace: cert-manager
spec:
  interval: 10m0s
  path: ./03_infrastructure/pki/certificate-authority/${ENVIRONMENT}
  prune: true
  sourceRef:
    kind: GitRepository
    name: infrastructure
    namespace: flux-system
  validation: server
  dependsOn:
    - name: pki
      namespace: kube-system
  postBuild:
    substitute:
      ENVIRONMENT: "${ENVIRONMENT}"
      BASE_DOMAIN: "${BASE_DOMAIN}"
