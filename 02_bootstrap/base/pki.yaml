---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: pki
  namespace: kube-system
spec:
  interval: 10m0s
  path: ./03_infrastructure/pki/base
  prune: true
  sourceRef:
    kind: GitRepository
    name: infrastructure
    namespace: flux-system
  validation: server
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: certificate-authority
  namespace: cert-manager
spec:
  interval: 10m0s
  path: ./03_infrastructure/pki/certificate-authority/dev
  prune: true
  sourceRef:
    kind: GitRepository
    name: infrastructure
    namespace: flux-system
  validation: server
  dependsOn:
    - name: pki
      namespace: kube-system
