---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: sealed-secrets
  namespace: kube-system
spec:
  interval: 10m0s
  path: ./03_infrastructure/pki/sealed-secrets/base
  prune: true
  sourceRef:
    kind: GitRepository
    name: infrastructure
    namespace: flux-system
  validation: server
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 10m0s
  path: ./03_infrastructure/pki/cert-manager/base
  prune: true
  sourceRef:
    kind: GitRepository
    name: infrastructure
    namespace: flux-system
  validation: client
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: certificate-authority
  namespace: cert-manager
spec:
  interval: 10m0s
  path: ./03_infrastructure/pki/certificate-authority/base
  prune: true
  sourceRef:
    kind: GitRepository
    name: infrastructure
    namespace: flux-system
  validation: client
  dependsOn:
    - name: cert-manager
      namespace: cert-manager
