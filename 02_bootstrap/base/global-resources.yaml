---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: global-resources
  namespace: kube-system
spec:
  interval: 10m0s
  path: ./00_global-resources
  prune: true
  sourceRef:
    kind: GitRepository
    name: infrastructure
    namespace: flux-system
  validation: server
  postBuild:
    substitute:
      ENVIRONMENT: "${ENVIRONMENT}"
      BASE_DOMAIN: "${BASE_DOMAIN}"
