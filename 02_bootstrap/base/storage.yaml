---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: storage
  namespace: kube-system
spec:
  interval: 10m0s
  path: ./03_infrastructure/storage/overlays/${ENVIRONMENT}
  prune: true
  sourceRef:
    kind: GitRepository
    name: infrastructure
    namespace: flux-system
  validation: server
  postBuild:
    substitute:
      ENVIRONMENT: ${ENVIRONMENT}
      SKIP_OPENID_PROVIDER_TLS_VERIFY: "${SKIP_OPENID_PROVIDER_TLS_VERIFY}"
      BASE_DOMAIN: ${BASE_DOMAIN}
