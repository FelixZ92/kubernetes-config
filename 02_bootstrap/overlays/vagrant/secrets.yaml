secrets:
  - path: clusters/vagrant/grafana
    targetNamespaces:
      - monitoring
    secretName: grafana-admin-user
    spec:
      create: true
      meta:
        type: default
        size: 32
      data:
        secretKey: password
        additionalData:
          username: admin

  - path: clusters/vagrant/keycloak/admin
    targetNamespaces:
      - keycloak
    secretName: keycloak-admin-user
    spec:
      create: true
      meta:
        type: default
        size: 32
      data:
        secretKey: password
        additionalData:
          username: admin

  - path: clusters/vagrant/oidc/grafana-client-secret
    targetNamespaces:
      - monitoring
    secretName: grafana-generic-oauth
    spec:
      create: true
      meta:
        type: UUID
      data:
        secretKey: secret

  - path: clusters/vagrant/oidc/client-secret
    targetNamespaces:
      - keycloak
      - monitoring
      - postgres-operator
      - traefik
      - dashboard
    secretName: oidc-secret
    spec:
      create: true
      meta:
        type: UUID
      data:
        secretKey: secret

  - path: clusters/vagrant/oidc/signing-secrets/dashboard
