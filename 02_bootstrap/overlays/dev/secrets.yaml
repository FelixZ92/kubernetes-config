secrets:
  - path: clusters/dev/grafana
    targetNamespaces:
      - monitoring
    secretName: grafana-admin-user
#  - path: clusters/dev/rancher
#    targetNamespaces:
#      - kube-system
#    secretName: rancher-admin-user
  - path: clusters/dev/keycloak/admin
    targetNamespaces:
      - keycloak
    secretName: keycloak-admin-user
#
  - path: clusters/dev/oidc/grafana-client-secret
    targetNamespaces:
      - monitoring
    secretName: grafana-generic-oauth

  - path: clusters/dev/oidc/client-secret
    targetNamespaces:
      - keycloak
      - monitoring
      - postgres-operator
      - traefik
      - dashboard
    secretName: oidc-secret

  - path: clusters/dev/oidc/signing-secrets/dashboard
    targetNamespaces:
      - dashboard
    secretName: oidc-signing-secret
    spec:
      create: true
      meta:
        type: HEX
        size: 32
      data:
        secretKey: secret

  - path: clusters/dev/oidc/signing-secrets/monitoring
    targetNamespaces:
      - monitoring
    secretName: oidc-signing-secret
    spec:
      create: true
      meta:
        type: HEX
        size: 32
      data:
        secretKey: secret

  - path: clusters/dev/oidc/signing-secrets/traefik
    targetNamespaces:
      - traefik
    secretName: oidc-signing-secret
    spec:
      create: true
      meta:
        type: HEX
        size: 32
      data:
        secretKey: secret

  - path: clusters/dev/oidc/signing-secrets/keycloak
    targetNamespaces:
      - keycloak
    secretName: oidc-signing-secret
    spec:
      create: true
      meta:
        type: HEX
        size: 32
      data:
        secretKey: secret

  - path: clusters/dev/oidc/signing-secrets/postgres-operator
    targetNamespaces:
      - postgres-operator
    secretName: oidc-signing-secret
    spec:
      create: true
      meta:
        type: HEX
        size: 32
      data:
        secretKey: secret
