secrets:
  - path: clusters/dev/grafana
    targetNamespaces:
      - monitoring
    secretName: grafana-admin-user
#  - path: clusters/dev/rancher
#    targetNamespaces:
#      - kube-system
#    secretName: rancher-admin-user
  - path: clusters/dev/keycloak/admin
    targetNamespaces:
      - keycloak
    secretName: keycloak-admin-user
#
  - path: clusters/dev/oidc/grafana-client-secret
    targetNamespaces:
      - monitoring
    secretName: grafana-generic-oauth

  - path: clusters/dev/oidc/client-secret
    targetNamespaces:
      - keycloak
      - monitoring
      - postgres-operator
      - traefik
      - dashboard
    secretName: oidc-secret

  - path: clusters/dev/oidc/signing-secrets/dashboard
    targetNamespaces:
      - dashboard
    secretName: oidc-signing-secret
    spec:
      create: true
      meta:
        type: HEX
        size: 32
      data:
        secretKey: secret

  - path: clusters/dev/oidc/signing-secrets/monitoring
    targetNamespaces:
      - monitoring
    secretName: oidc-signing-secret
    spec:
      create: true
      meta:
        type: HEX
        size: 32
      data:
        secretKey: secret

  - path: clusters/dev/oidc/signing-secrets/traefik
    targetNamespaces:
      - traefik
    secretName: oidc-signing-secret
    spec:
      create: true
      meta:
        type: HEX
        size: 32
      data:
        secretKey: secret

  - path: clusters/dev/oidc/signing-secrets/keycloak
    targetNamespaces:
      - keycloak
    secretName: oidc-signing-secret
    spec:
      create: true
      meta:
        type: HEX
        size: 32
      data:
        secretKey: secret

  - path: clusters/dev/oidc/signing-secrets/postgres-operator
    targetNamespaces:
      - postgres-operator
    secretName: oidc-signing-secret
    spec:
      create: true
      meta:
        type: HEX
        size: 32
      data:
        secretKey: secret

  - path: clusters/dev/nextcloud/admin
    targetNamespaces:
      - nextcloud
    secretName: nextcloud-admin-user
    spec:
      create: true
      meta:
        type: default
        size: 32
      data:
        secretKey: password
        additionalData:
          username: admin
  - path: clusters/dev/nextcloud/objectstore
    targetNamespaces:
      - nextcloud
    secretName: nextcloud-objectstore-credentials
  - path: clusters/dev/nextcloud/objectstore-tenant
    targetNamespaces:
      - nextcloud
    secretName: nextcloud-objectstore-tenant

  - path: clusters/dev/ocis/ipd-ldap-bind
    targetNamespaces:
      - ocis
    secretName: idp-ldap-bind-password
    spec:
      create: true
      meta:
        type: default
        size: 32
      data:
        secretKey: password

  - path: clusters/dev/ocis/storage-ldap-bind-password
    targetNamespaces:
      - ocis
    secretName: storage-ldap-bind-password
    spec:
      create: true
      meta:
        type: default
        size: 32
      data:
        secretKey: password

  - path: clusters/dev/ocis/jwt-secret
    targetNamespaces:
      - ocis
    secretName: jwt-secret
    spec:
      create: true
      meta:
        type: default
        size: 32
      data:
        secretKey: password

  - path: clusters/dev/ocis/transfer-secret
    targetNamespaces:
      - ocis
    secretName: transfer-secret
    spec:
      create: true
      meta:
        type: default
        size: 32
      data:
        secretKey: password

  - path: clusters/dev/ocis/admin-password
    targetNamespaces:
      - ocis
    secretName: admin-password
    spec:
      create: true
      meta:
        type: default
        size: 32
      data:
        secretKey: password
        additionalData:
          email: sysadmin@zippelf.com
