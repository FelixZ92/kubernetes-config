resources:
  - ../../base

patches:
  - target:
      name: ".*"
      kind: Kustomization
    patch: |-
      - op: replace
        path: /spec/postBuild
        value:
          substitute:
            ENVIRONMENT: dev
            BASE_DOMAIN: 127.0.0.1.xip.io
            SKIP_OPENID_PROVIDER_TLS_VERIFY: ${SKIP_OPENID_PROVIDER_TLS_VERIFY}
