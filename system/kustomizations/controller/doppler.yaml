---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: doppler
  namespace: doppler-operator-system
spec:
  interval: 10m0s
  path: system/controller/doppler
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-dev
    namespace: flux-system
  validation: server
  healthChecks:
    - kind: Deployment
      name: doppler-operator-controller-manager
      apiVersion: apps/v1
      namespace: doppler-operator-system
