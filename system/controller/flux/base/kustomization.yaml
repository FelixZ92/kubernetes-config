resources:
  - https://github.com/fluxcd/flux2/releases/download/v0.23.0/install.yaml

namespace: flux-system

patches:
  - target:
      name: ".*"
      kind: Deployment
    patch: |-
      - op: add
        path: /spec/template/spec/securityContext
        value:
          runAsNonRoot: true
          runAsUser: 100
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 512Mi
