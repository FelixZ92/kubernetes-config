apiVersion: v1
kind: ConfigMap
metadata:
  name: louketo-proxy-config
data:
  config.yaml: |
    skip-openid-provider-tls-verify: true
    discovery-url: https://keycloak.192.168.0.15.xip.io/auth/realms/k8s
    redirection-url: https://infra.192.168.0.15.xip.io/alertmanager
    base-uri: /alertmanager
    upstream-url: http://prometheus-operator-alertmanager:9093
    resources:
    - uri: /alertmanager/api/*
      roles:
        - k8s:cluster-admin
        - k8s:cluster-readonly

