---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: alertmanager
spec:
  entryPoints:
    - web
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: alertmanager-tls
  annotations:
    dashboard.zippelf.com/scrape: "true"
    dashboard.zippelf.com/logo: "https://cdn.rancher.com/wp-content/uploads/2015/05/27094511/prometheus-logo-square.png"
    dashboard.zippelf.com/display-name: "Alertmanager"
    dashboard.zippelf.com/docs: "https://prometheus.io/docs/alerting/latest/alertmanager/"
spec:
  entryPoints:
    - websecure
  tls:
    secretName: tls-alertmanager-ingress
