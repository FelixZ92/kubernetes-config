apiVersion: v1
kind: ConfigMap
metadata:
  name: louketo-proxy-config
data:
  config.yaml: |
    skip-openid-provider-tls-verify: true
    discovery-url: https://keycloak.192.168.0.15.xip.io/auth/realms/k8s
    redirection-url: https://prometheus.192.168.0.15.xip.io
    upstream-url: http://prometheus-operator-prometheus:9090
    response-headers:
      - X-Permitted-Cross-Domains: 'whoami.192.168.0.15.xip.io'
    resources:
    - uri: /*
      roles:
        - k8s:cluster-admin
        - k8s:cluster-readonly
