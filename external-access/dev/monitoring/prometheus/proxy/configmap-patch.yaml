apiVersion: v1
kind: ConfigMap
metadata:
  name: louketo-proxy-config
data:
  config.yaml: |
    tls-ca-certificate: /etc/dev-ca/tls.crt
    discovery-url: https://keycloak.192.168.0.15.xip.io/auth/realms/k8s
    redirection-url: https://prometheus.192.168.0.15.xip.io
    upstream-url: http://prometheus-operator-prometheus:9090
    resources:
    - uri: /*
      groups:
      - cluster-admins
      - cluster-readonly-users
