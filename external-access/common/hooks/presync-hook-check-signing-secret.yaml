apiVersion: batch/v1
kind: Job
metadata:
  namespace: argocd
  name: check-oidc-signing-secret
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  template:
    spec:
      containers:
        - name: check-oidc-signing-secret
          image: registry.gitlab.com/felixz92/kubectl-git
          command:
            - "kubectl"
            - "-n"
            - "monitoring"
            - "get"
            - "secret"
            - "oidc-signing-secret"
      restartPolicy: Never
      serviceAccountName: secret-reader
  backoffLimit: 2
