apiVersion: apps/v1
kind: Deployment
metadata:
  name: forward-auth
  labels:
    app.kubernetes.io/name: forward-auth
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: forward-auth
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: forward-auth
    spec:
      containers:
        - name: forward-auth
          image: thomseddon/traefik-forward-auth:2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4181
              protocol: TCP
              name: forward-auth
          envFrom:
            - configMapRef:
                name: traefik-oidc-config-
          env:
            - name: PROVIDERS_OIDC_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  key: clientid
                  name: oidc-secret
            - name: PROVIDERS_OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  key: secret
                  name: oidc-secret
            - name: SECRET
              valueFrom:
                secretKeyRef:
                  key: secret
                  name: oidc-signing-secret
          securityContext:
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsGroup: 65532
            runAsNonRoot: true
            runAsUser: 65532
