apiVersion: apps/v1
kind: Deployment
metadata:
  name: louketo-proxy
  labels:

spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
  template:
    metadata:
      labels:
    spec:
      volumes:
        - name: config
          configMap:
            name: louketo-proxy-config
      containers:
        - name: gatekeeper
          image: quay.io/louketo/louketo-proxy
          imagePullPolicy: Always
          args:
            - --enable-default-deny=true
            - --listen=:3000
            - --encryption-key=$(ENCRYPTION_KEY)
            - --client-id=$(CLIENT_ID)
            - --client-secret=$(CLIENT_SECRET)
            - --config=/etc/gatekeeper/config.yaml
          env:
            - name: CLIENT_ID
              valueFrom:
                secretKeyRef:
                  key: clientid
                  name: oidc-secret
            - name: CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  key: secret
                  name: oidc-secret
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  key: secret
                  name: oidc-signing-secret
          volumeMounts:
            - mountPath: /etc/gatekeeper
              name: config
          ports:
            - containerPort: 3000
              name: proxy
              protocol: TCP
      restartPolicy: Always
