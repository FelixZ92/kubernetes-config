# workaround for argocd since it does not apply those labels on selectors
commonLabels:
  app.kubernetes.io/instance: external-access-traefik

resources:
  - middlewares.yaml
  - ingressroute-dashboard.yaml
  - forward-auth-bouncer.yaml
  - certificate.yaml

configMapGenerator:
  - name: forward-auth-config
    literals:
      - QUARKUS_HTTP_PORT=8080
      - QUARKUS_LOG_LEVEL=TRACE
      - SMALLRYE_JWT_TOKEN_HEADER=Cookie
      - SMALLRYE_JWT_TOKEN_COOKIE=kc-access
      - SMALLRYE_JWT_VERIFY_KEY_FORMAT=JWK
