apiVersion: v1
kind: ConfigMap
metadata:
  name: louketo-proxy-config
data:
  config.yaml: |
    skip-openid-provider-tls-verify: true
    discovery-url: https://traefik-auth.192.168.0.13.xip.io/auth/realms/k8s
    redirection-url: https://traefik-auth.192.168.0.13.xip.io
    upstream-url: http://prometheus-operator-alertmanager:9090
    resources:
    - uri: /*
      roles:
        - k8s:cluster-admin
        - k8s:cluster-readonly

