apiVersion: v1
kind: ConfigMap
metadata:
  name: louketo-proxy-config
data:
  # ugly workaround for traefik with forward-auth implementing a redirect back to our dashboard
  config.yaml: |
    skip-openid-provider-tls-verify: true
    discovery-url: https://keycloak.192.168.0.13.xip.io/auth/realms/k8s
    redirection-url: https://traefik.192.168.0.13.xip.io
    upstream-url: http://forward-auth-bouncer/dashboard/
    resources:
    - uri: /*
      roles:
        - k8s:cluster-admin
        - k8s:cluster-readonly
