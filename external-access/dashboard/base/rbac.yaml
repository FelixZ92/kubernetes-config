---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dashboard
  labels:
    app.kubernetes.io/name: dashboard
rules:
- apiGroups:
    - traefik.containo.us
  resources:
    - ingressroutes
  verbs:
    - get
    - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dashboard
  labels:
    app.kubernetes.io/name: dashboard
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: dashboards
subjects:
- kind: ServiceAccount
  name: dashboard
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dashboard
  labels:
    app.kubernetes.io/name: dashboard
