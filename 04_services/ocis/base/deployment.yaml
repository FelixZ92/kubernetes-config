apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocis-web
  labels:
    app.kubernetes.io/name: ocis-web
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: ocis-web
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ocis-web
    spec:
      automountServiceAccountToken: false
      volumes:
        - name: temp
          emptyDir:
            sizeLimit: 1G
        - name: configs
          configMap:
            name: ocis-config
        - name: metadata
          persistentVolumeClaim:
            claimName: ocis-metadata
        - name: entrypoint
          configMap:
            name: entrypoint
      containers:
        - name: ocis-web
          image: owncloud/ocis
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - /entrypoint/entrypoint-override.sh
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 100m
              memory: 128Mi
          livenessProbe:
            tcpSocket:
              port: 9200
            initialDelaySeconds: 3
            timeoutSeconds: 2
          readinessProbe:
            tcpSocket:
              port: 9200
            initialDelaySeconds: 3
          env:
            - name: PROXY_TLS
              value: "false"
            - name: OCIS_URL
              value: https://ocis.host.k3d.internal

            - name: PROXY_AUTOPROVISION_ACCOUNTS
              value: "true"
            - name: PROXY_OIDC_ISSUER
              value: https://keycloak.host.k3d.internal/auth/realms/oCIS

            - name: WEB_OIDC_AUTHORITY
              value: https://keycloak.host.k3d.internal/auth/realms/oCIS
            - name: WEB_OIDC_CLIENT_ID
              value: web
            - name: WEB_OIDC_METADATA_URL
              value: https://keycloak.host.k3d.internal/auth/realms/oCIS/.well-known/openid-configuration

            - name: STORAGE_OIDC_ISSUER
              value: https://keycloak.host.k3d.internal
            - name: STORAGE_LDAP_IDP
              value: https://keycloak.host.k3d.internal/auth/realms/oCIS
            - name: STORAGE_HOME_DRIVER
              value: s3ng
            - name: STORAGE_USERS_DRIVER
              value: s3ng
            - name: STORAGE_METADATA_DRIVER
              value: ocis # keep metadata on ocis storage since this are only small files atm
            - name: STORAGE_DRIVER_S3NG_ENDPOINT
              value: http://minio.minio.svc:9000
            - name: STORAGE_DRIVER_S3NG_REGION
              value: local
            - name: STORAGE_DRIVER_S3NG_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio
                  key: accesskey
            - name: STORAGE_DRIVER_S3NG_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: minio
                  key: secretkey
            - name: STORAGE_DRIVER_S3NG_BUCKET
              value: ocis-bucket
            - name: STORAGE_LDAP_BIND_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: storage-ldap-bind-password
                  key: password


            - name: IDP_LDAP_BIND_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: idp-ldap-bind-password
                  key: password
            - name: OCIS_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: password
            - name: OCIS_TRANSFER_SECRET
              valueFrom:
                secretKeyRef:
                  name: transfer-secret
                  key: password

            - name: OCIS_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: admin-password
                  key: password
            - name: OCIS_ADMIN_EMAIL
              valueFrom:
                secretKeyRef:
                  name: admin-password
                  key: email
          ports:
            - containerPort: 9200
              protocol: TCP
              name: web
#          securityContext:
#            capabilities:
#              drop:
#                - ALL
#            readOnlyRootFilesystem: true
#            runAsGroup: 65532
#            runAsNonRoot: true
#            runAsUser: 65532
          volumeMounts:
            - mountPath: /tmp
              name: temp
            - name: configs
              mountPath: /etc/ocis
            - name: metadata
              mountPath: /var/tmp/ocis
            - name: entrypoint
              mountPath: /entrypoint
