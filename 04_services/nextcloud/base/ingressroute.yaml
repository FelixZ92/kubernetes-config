---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: nextcloud
spec:
  entryPoints:
    - web
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: nextcloud-tls
  annotations:
    dashboard.zippelf.com/scrape: "true"
    dashboard.zippelf.com/logo: "https://upload.wikimedia.org/wikipedia/commons/f/f6/OwnCloud_logo_and_wordmark.svg"
    dashboard.zippelf.com/display-name: "nextcloud"
    dashboard.zippelf.com/docs: "https://doc.nextcloud.com/server/10.5/"
spec:
  entryPoints:
    - websecure
  tls:
    secretName: tls-nextcloud-ingress
