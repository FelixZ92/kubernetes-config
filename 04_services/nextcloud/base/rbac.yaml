apiVersion: v1
kind: ServiceAccount
metadata:
  name: nextcloud
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: nextcloud-privileged
rules:
  - apiGroups:
      - extensions
    resourceNames:
      - nextcloud
    resources:
      - podsecuritypolicies
    verbs:
      - use
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: nextcloud-privileged
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: nextcloud-privileged
subjects:
  - kind: ServiceAccount
    name: nextcloud
