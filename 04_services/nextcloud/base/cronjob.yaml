---
# Source: nextcloud/charts/nextcloud/templates/cronjob.yaml
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: nextcloud-cron
  labels:
    app.kubernetes.io/name: nextcloud
    helm.sh/chart: nextcloud-2.2.1
    app.kubernetes.io/instance: nextcloud
    app.kubernetes.io/managed-by: Helm
  annotations:
    {}
spec:
  schedule: "*/5 * * * *"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 5
  successfulJobsHistoryLimit: 2
  jobTemplate:
    metadata:
      labels:
        app.kubernetes.io/name: nextcloud
        app.kubernetes.io/managed-by: Helm
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: nextcloud
            app.kubernetes.io/managed-by: Helm
        spec:
          restartPolicy: Never
          containers:
            - name: nextcloud
              image: "nextcloud:19.0.4-fpm"
              imagePullPolicy: IfNotPresent
              command: [ "curl" ]
              args:
                - "http://nextcloud:8080/cron.php"
              resources:
                limits:
                  cpu: 100m
                  memory: 128Mi
                requests:
                  cpu: 100m
                  memory: 128Mi
