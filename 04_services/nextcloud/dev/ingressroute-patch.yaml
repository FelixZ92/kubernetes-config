---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: nextcloud
spec:
  routes:
    - match: Host(`nextcloud.127.0.0.1.xip.io`)
      kind: Rule
      services:
        - name: nextcloud
          port: 8000
      middlewares:
        - name: redirect-https
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: nextcloud-tls
spec:
  routes:
    - match: Host(`nextcloud.127.0.0.1.xip.io`)
      kind: Rule
      services:
        - name: nextcloud
          port: 8000
