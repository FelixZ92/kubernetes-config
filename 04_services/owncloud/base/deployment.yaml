---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: owncloud
spec:
  # During installation and upgrade of ownCloud this MUST be set to `1`
  # If set to something else than `1` during installation or upgrade, you may run into issues.
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
  template:
    metadata:
      name: owncloud
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65535
        runAsGroup: 65535
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: "kubernetes.io/hostname"
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - owncloud
                  - key: app.kubernetes.io/part-of
                    operator: In
                    values:
                      - owncloud
      volumes:
        - name: owncloud-data
          persistentVolumeClaim:
            claimName: owncloud-storage
      containers:
        - image: owncloud/server:10.5
          imagePullPolicy: Always
          name: owncloud
          envFrom:
            - secretRef:
                name: owncloud-config
            - configMapRef:
                name: owncloud-config
          env:
            - name: OWNCLOUD_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-owncloud-auth
                  key: POSTGRES_USER
            - name: OWNCLOUD_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-owncloud-auth
                  key: POSTGRES_PASSWORD
          ports:
            - containerPort: 8080
              name: http
          volumeMounts:
            - name: owncloud-data
              mountPath: /mnt/data
# Only uncomment after the database installation has completed
          readinessProbe:
            initialDelaySeconds: 10
            failureThreshold: 20
            timeoutSeconds: 5
            exec:
              command:
              - /usr/bin/healthcheck
          livenessProbe:
            exec:
              command:
              - /usr/bin/healthcheck
            initialDelaySeconds: 35
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 15
