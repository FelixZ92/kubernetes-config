apiVersion: kubedb.com/v1alpha1
kind: Postgres
metadata:
  name: postgres-owncloud
spec:
  version: "11.2"
  storageType: Durable
  replicas: 2
  standByMode: Warm
  storage:
    storageClassName: "rook-ceph-block"
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 3Gi
  terminationPolicy: WipeOut
  monitor:
    agent: prometheus.io/coreos-operator
    prometheus:
      namespace: monitoring
      labels:
        release: kube-prometheus-stack
      interval: 10s
