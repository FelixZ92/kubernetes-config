apiVersion: batch/v1
kind: Job
metadata:
  namespace: kube-system
  name: check-grafana-password-
  annotations:
    argocd.argoproj.io/hook: PreSync
spec:
  template:
    spec:
      containers:
        - name: check-grafana-password
          image: registry.gitlab.com/felixz92/kubectl-git
          command:
            - "kubectl"
            - "-n"
            - "monitoring"
            - "get"
            - "secret"
            - "grafana-admin-user"
      restartPolicy: Never
      serviceAccountName: deploy-argocd
  backoffLimit: 2
