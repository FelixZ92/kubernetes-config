apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: infrastructure
  source:
    path: 00_argocd/base
    repoURL: https://gitlab.com/FelixZ92/k8s-dev.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
