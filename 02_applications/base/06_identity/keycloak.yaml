apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  destination:
    namespace: keycloak
    server: https://kubernetes.default.svc
  project: infrastructure
  source:
    path: 06_identity/keycloak
    repoURL: https://gitlab.com/FelixZ92/k8s-dev.git
    targetRevision: master
    plugin:
      name: kustomized-helm
      env:
        - name: ENVIRONMENT
          value: base
        - name: ADDITIONAL_HELM_ARGS
          value: "--include-crds"
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
