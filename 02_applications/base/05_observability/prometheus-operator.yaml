apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-operator
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: infrastructure
  source:
    path: 05_observability/prometheus-operator
    repoURL: https://gitlab.com/FelixZ92/k8s-dev.git
    targetRevision: master
    plugin:
      name: kustomized-helm
      env:
        - name: ENVIRONMENT
          value: base
  syncPolicy:
    automated:
      selfHeal: true
