apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ambassador
spec:
  destination:
    namespace: ambassador
    server: https://kubernetes.default.svc
  project: infrastructure
  source:
    path: aes-operator/base
    repoURL: https://gitlab.com/FelixZ92/k8s-dev.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
  syncOptions:
    - CreateNamespace=true
