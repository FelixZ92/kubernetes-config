apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: promtail
spec:
  destination:
    namespace: loki
    server: https://kubernetes.default.svc
  project: infrastructure
  source:
    path: promtail
    repoURL: https://gitlab.com/FelixZ92/k8s-dev.git
    targetRevision: master
    plugin:
      name: kustomized-helm
      env:
        - name: ENVIRONMENT
          value: base
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
