apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rancher
spec:
  destination:
    namespace: cattle-system
    server: https://kubernetes.default.svc
  project: infrastructure
  source:
    path: rancher/base
    repoURL: https://gitlab.com/FelixZ92/k8s-dev.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
