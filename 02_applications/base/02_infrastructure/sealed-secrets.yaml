apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  destination:
    namespace: sealed-secrets
    server: https://kubernetes.default.svc
  project: infrastructure
  source:
    path: 02_infrastructure/sealed-secrets/base
    repoURL: https://gitlab.com/FelixZ92/k8s-dev.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  syncOptions:
    - CreateNamespace=true
