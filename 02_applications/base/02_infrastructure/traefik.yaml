apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  destination:
    namespace: traefik
    server: https://kubernetes.default.svc
  project: infrastructure
  source:
    path: 02_infrastructure/traefik
    repoURL: https://gitlab.com/FelixZ92/k8s-dev.git
    targetRevision: master
    plugin:
      name: kustomized-helm
      env:
        - name: ENVIRONMENT
          value: base
        - name: ADDITIONAL_HELM_ARGS
          value: "--include-crds"
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
