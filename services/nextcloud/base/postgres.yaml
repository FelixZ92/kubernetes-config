apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: nextcloud-pg
  labels:
    app.kubernetes.io/name: spilo
    app.kubernetes.io/instance: nextcloud-pg
    team: nextcloud
  annotations:
    velero.io/exclude-from-backup: "true"
spec:
  enableLogicalBackup: true
  teamId: "nextcloud"
  volume:
    size: 2Gi
  numberOfInstances: 1
  resources:
    limits:
      cpu: 1000m
      memory: 500Mi
    requests:
      cpu: 100m
      memory: 200M
  users:
    # database owner
    nextcloud:
      - superuser
      - createdb
    # role for application foo
    nextcloud_user: []

  databases:
    nextcloud: nextcloud
  postgresql:
    version: "12"

# TODO: update with new pg operator version
  spiloRunAsUser: 101
  spiloRunAsGroup: 103
  spiloFSGroup: 103

  sidecars:
    - name: "exporter"
      image: "wrouesnel/postgres_exporter:v0.8.0"
      securityContext:
        capabilities:
          drop:
            - ALL
        readOnlyRootFilesystem: false
        runAsGroup: 65532
#        runAsNonRoot: true
        runAsUser: 65532
      ports:
        - name: exporter
          containerPort: 9187
          protocol: TCP
      resources:
        limits:
          cpu: 500m
          memory: 256M
        requests:
          cpu: 100m
          memory: 200M
      env:
        - name: "DATA_SOURCE_URI"
          value: "localhost/nextcloud?sslmode=disable"
        - name: "DATA_SOURCE_USER"
          valueFrom:
            secretKeyRef:
              name: postgres.nextcloud-pg.credentials.postgresql.acid.zalan.do
              key: username
        - name: "DATA_SOURCE_PASS"
          valueFrom:
            secretKeyRef:
              name: postgres.nextcloud-pg.credentials.postgresql.acid.zalan.do
              key: password
