resources:
  - deployment.yaml
  - pvc.yaml
  - service.yaml
namespace: grocy
configMapGenerator:
  - name: config-php
    files:
      - config.php
  - name: nginx-common-conf
    files:
      - common.conf
  - name: grocy-env
    literals:
      - GROCY_CULTURE=de
      - GROCY_MODE=dev
      - MAX_UPLOAD=50M
      - PHP_MAX_FILE_UPLOAD="200"
      - PHP_MAX_POST=100M
      - PHP_MEMORY_LIMIT=512M
      - GROCY_LDAP_ADDRESS=ldap://ak-outpost-ldap-test.authentik.svc
      - GROCY_LDAP_BASE_DN="ou=users,DC=ldap,DC=goauthentik,DC=io"
      - GROCY_LDAP_BIND_DN="cn=ldap-search,ou=ldap-search,dc=ldap,dc=goauthentik,dc=io"
      - GROCY_LDAP_USER_FILTER=""
      - GROCY_LDAP_UID_ATTR=uid
      - GROCY_AUTH_CLASS="Grocy\Middleware\LdapAuthMiddleware"
      - GROCY_DEFAULT_LOCALE=de
