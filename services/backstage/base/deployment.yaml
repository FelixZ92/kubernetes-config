apiVersion: apps/v1
kind: Deployment
metadata:
  name: backstage
  namespace: backstage
  labels:
    app.kubernetes.io/name: backstage
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: backstage
  template:
    metadata:
      labels:
        app.kubernetes.io/name: backstage
    spec:
      serviceAccountName: backstage
      imagePullSecrets:
        - name: ghcr.io
      containers:
        - name: backstage
          image: ghcr.io/felixz92/backstage-demo/backstage:main
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 7007
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  key: username
                  name: postgres.infra-backstage-pg.credentials.postgresql.acid.zalan.do
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: postgres.infra-backstage-pg.credentials.postgresql.acid.zalan.do
            - name: POSTGRES_HOST
              value: infra-backstage-pg
            - name: POSTGRES_PORT
              value: "5432"
            - name: PGSSLMODE
              value: require
            - name: KUBERNETES_API_SERVER
              value: https://kubernetes.default.svc
#            - name: PGSSLCERT
#            - name: KUBERNETES_CA_DATA
#              valueFrom:
#                secretKeyRef:
#                  key: ca.crt
#                  name: backstage-kubernetes-token
            - name: KUBERNETES_SERVICE_ACCOUNT_TOKEN
              valueFrom:
                secretKeyRef:
                  key: token
                  name: backstage-kubernetes-token
          #              value: /tls/tls.crt
#            - name: PGSSLKEY
#              value: /tls/tls.key
#            - name: PGSSLROOTCERT
#              value: /tls/ca.crt
          envFrom:
            - secretRef:
                name: backstage-secrets
          readinessProbe:
            httpGet:
              port: 7007
              path: /healthcheck
          livenessProbe:
            httpGet:
              port: 7007
              path: /healthcheck
          volumeMounts:
            - mountPath: /tls
              name: tls
      volumes:
        - name: tls
          secret:
            secretName: backstage-postgres-tls

"curl -v $KUBERNETES_API_SERVER/api -H "Authorization: Bearer $KUBERNETES_SERVICE_ACCOUNT_TOKEN" --cacert $KUBERNETES_CA_DATA"