---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  interval: 10m0s
  path: services/nextcloud/overlays/${ENVIRONMENT}
  prune: true
  dependsOn:
    - name: ingress
      namespace: traefik
    - name: database
      namespace: postgres-operator
  sourceRef:
    kind: GitRepository
    name: infrastructure
    namespace: flux-system
  validation: server
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-env
