apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocis-web
  labels:
    app.kubernetes.io/name: ocis-web
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: ocis-web
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ocis-web
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsGroup: 1000
        runAsUser: 1000
        fsGroup: 1000
      volumes:
        - name: temp
          emptyDir:
            sizeLimit: 1G
        - name: configs
          configMap:
            name: ocis-config
        - name: entrypoint
          configMap:
            name: entrypoint
      containers:
        - name: ocis-web
          image: owncloud/ocis:1.16.0
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - /entrypoint/entrypoint-override.sh
          resources:
            requests:
              cpu: 100m
              memory: 1024Mi
            limits:
              cpu: 100m
              memory: 1024Mi
          livenessProbe:
            tcpSocket:
              port: 9200
            initialDelaySeconds: 3
            timeoutSeconds: 2
            failureThreshold: 120
          readinessProbe:
            tcpSocket:
              port: 9200
            initialDelaySeconds: 3
            failureThreshold: 60
          startupProbe:
            tcpSocket:
              port: 9200
            initialDelaySeconds: 30
            failureThreshold: 10
            periodSeconds: 10
          env:
            - name: ACCOUNTS_DEMO_USERS_AND_GROUPS
              value: "false"
            - name: PROXY_TLS
              value: "false"
            - name: PROXY_AUTOPROVISION_ACCOUNTS
              value: "true"
            - name: PROXY_OIDC_ISSUER
              value: https://keycloak.${BASE_DOMAIN}/auth/realms/applications
            #
            - name: WEB_OIDC_AUTHORITY
              value: https://keycloak.${BASE_DOMAIN}/auth/realms/applications
            - name: WEB_OIDC_CLIENT_ID
              value: ocis-web
            - name: WEB_OIDC_METADATA_URL
              value: https://keycloak.${BASE_DOMAIN}/auth/realms/applications/.well-known/openid-configuration
            - name: WEB_UI_CONFIG
              value: /etc/ocis/config.json

            - name: STORAGE_TRANSFER_SECRET
              valueFrom:
                secretKeyRef:
                  name: storage-transfer-secret
                  key: password
            - name: STORAGE_OIDC_ISSUER
              value: https://keycloak.${BASE_DOMAIN}
            - name: STORAGE_LDAP_IDP
              value: https://keycloak.${BASE_DOMAIN}/auth/realms/applications

            - name: STORAGE_USERS_DRIVER
              value: s3ng
            - name: STORAGE_USERS_DRIVER_S3NG_ENDPOINT
              value: http://minio.minio.svc:9000
            - name: STORAGE_USERS_DRIVER_S3NG_REGION
              value: local
            - name: STORAGE_USERS_DRIVER_S3NG_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio
                  key: accesskey
            - name: STORAGE_USERS_DRIVER_S3NG_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: minio
                  key: secretkey
            - name: STORAGE_USERS_DRIVER_S3NG_BUCKET
              value: ocis-users

            - name: STORAGE_METADATA_DRIVER
              value: s3ng # keep metadata on ocis storage since this are only small files atm
            - name: STORAGE_METADATA_DRIVER_S3NG_ENDPOINT
              value: http://minio.minio.svc:9000
            - name: STORAGE_METADATA_DRIVER_S3NG_REGION
              value: local
            - name: STORAGE_METADATA_DRIVER_S3NG_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio
                  key: accesskey
            - name: STORAGE_METADATA_DRIVER_S3NG_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: minio
                  key: secretkey
            - name: STORAGE_METADATA_DRIVER_S3NG_BUCKET
              value: ocis-metadata

            - name: STORAGE_HOME_DRIVER
              value: s3ng
            - name: STORAGE_HOME_DRIVER_S3NG_ENDPOINT
              value: http://minio.minio.svc:9000
            - name: STORAGE_HOME_DRIVER_S3NG_REGION
              value: local
            - name: STORAGE_HOME_DRIVER_S3NG_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio
                  key: accesskey
            - name: STORAGE_HOME_DRIVER_S3NG_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: minio
                  key: secretkey
            - name: STORAGE_HOME_DRIVER_S3NG_BUCKET
              value: ocis-users

            - name: STORAGE_LDAP_BIND_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: storage-ldap-bind-password
                  key: password
            - name: IDP_LDAP_BIND_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: idp-ldap-bind-password
                  key: password
            - name: OCIS_URL
              value: https://ocis.${BASE_DOMAIN}
            - name: OCIS_DOMAIN
              value: ocis.${BASE_DOMAIN}
            - name: OCIS_LOG_LEVEL
              value: debug
            - name: OCIS_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: password
            - name: OCIS_TRANSFER_SECRET
              valueFrom:
                secretKeyRef:
                  name: transfer-secret
                  key: password
            - name: OCIS_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: admin-password
                  key: password
            - name: OCIS_ADMIN_EMAIL
              valueFrom:
                secretKeyRef:
                  name: admin-password
                  key: email
            - name: OCIS_MACHINE_AUTH_API_KEY
              valueFrom:
                secretKeyRef:
                  name: machine-auth-api-key
                  key: password
            - name: OCIS_INSECURE
              value: "true"
            - name: SETTINGS_GRPC_ADDR
              value: 0.0.0.0:9191
          ports:
            - containerPort: 9200
              protocol: TCP
              name: web
            - containerPort: 9104
              protocol: TCP
              name: metrics
            - containerPort: 9250
              protocol: TCP
              name: supervised
            - containerPort: 9215
              protocol: TCP
              name: storage
            - containerPort: 9191
              protocol: TCP
              name: settings
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsGroup: 1000
            runAsUser: 1000
          volumeMounts:
            - mountPath: /tmp
              name: temp
            - name: configs
              mountPath: /etc/ocis
            - name: entrypoint
              mountPath: /entrypoint
