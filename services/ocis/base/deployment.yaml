apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocis-web
  labels:
    app.kubernetes.io/name: ocis-web
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: ocis-web
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ocis-web
    spec:
      automountServiceAccountToken: false
      volumes:
        - name: temp
          emptyDir:
            sizeLimit: 1G
        - name: configs
          configMap:
            name: ocis-config
        - name: metadata
          persistentVolumeClaim:
            claimName: ocis-metadata
        - name: entrypoint
          configMap:
            name: entrypoint
      containers:
        - name: ocis-web
          image: owncloud/ocis:1.16.0
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - /entrypoint/entrypoint-override.sh
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 100m
              memory: 256Mi
          livenessProbe:
            tcpSocket:
              port: 9200
            initialDelaySeconds: 3
            timeoutSeconds: 2
            failureThreshold: 30
          readinessProbe:
            tcpSocket:
              port: 9200
            initialDelaySeconds: 3
            failureThreshold: 30
          env:
            - name: ACCOUNTS_DEMO_USERS_AND_GROUPS
              value: "false"
            - name: PROXY_TLS
              value: "false"
            - name: PROXY_AUTOPROVISION_ACCOUNTS
              value: "true"
            - name: PROXY_OIDC_ISSUER
              value: https://keycloak.162.55.153.15.nip.io/auth/realms/applications
#
            - name: WEB_OIDC_AUTHORITY
              value: https://keycloak.162.55.153.15.nip.io/auth/realms/applications
            - name: WEB_OIDC_CLIENT_ID
              value: ocis-web
            - name: WEB_OIDC_METADATA_URL
              value: https://keycloak.162.55.153.15.nip.io/auth/realms/applications/.well-known/openid-configuration

            - name: STORAGE_TRANSFER_SECRET
              valueFrom:
                secretKeyRef:
                  name: storage-transfer-secret
                  key: password
            - name: STORAGE_OIDC_ISSUER
              value: https://keycloak.162.55.153.15.nip.io
            - name: STORAGE_LDAP_IDP
              value: https://keycloak.162.55.153.15.nip.io/auth/realms/applications
            - name: STORAGE_HOME_DRIVER
              value: s3ng
            - name: STORAGE_USERS_DRIVER
              value: s3ng
            - name: STORAGE_METADATA_DRIVER
              value: ocis # keep metadata on ocis storage since this are only small files atm
            - name: STORAGE_USERS_DRIVER_S3NG_ENDPOINT
              value: http://minio.minio.svc:9000
            - name: STORAGE_USERS_DRIVER_S3NG_REGION
              value: default
            - name: STORAGE_USERS_DRIVER_S3NG_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio
                  key: accesskey
            - name: STORAGE_USERS_DRIVER_S3NG_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: minio
                  key: secretkey
            - name: STORAGE_USERS_DRIVER_S3NG_BUCKET
              value: ocis-bucket
            - name: STORAGE_LDAP_BIND_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: storage-ldap-bind-password
                  key: password
            - name: IDP_LDAP_BIND_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: idp-ldap-bind-password
                  key: password
            - name: OCIS_URL
              value: https://ocis.${BASE_DOMAIN}
            - name: OCIS_DOMAIN
              value: ocis.${BASE_DOMAIN}
            - name: OCIS_LOG_LEVEL
              value: info
            - name: OCIS_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: password
            - name: OCIS_TRANSFER_SECRET
              valueFrom:
                secretKeyRef:
                  name: transfer-secret
                  key: password
            - name: OCIS_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: admin-password
                  key: password
            - name: OCIS_ADMIN_EMAIL
              valueFrom:
                secretKeyRef:
                  name: admin-password
                  key: email
            - name: OCIS_MACHINE_AUTH_API_KEY
              valueFrom:
                secretKeyRef:
                  name: machine-auth-api-key
                  key: password
            - name: OCIS_INSECURE
              value: "true"
          ports:
            - containerPort: 9200
              protocol: TCP
              name: web
            - containerPort: 9104
              protocol: TCP
              name: metrics
            - containerPort: 9250
              protocol: TCP
              name: supervised
            - containerPort: 9215
              protocol: TCP
              name: storage
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsGroup: 1000
            runAsUser: 1000
          volumeMounts:
            - mountPath: /tmp
              name: temp
            - name: configs
              mountPath: /etc/ocis
            - name: metadata
              mountPath: /var/tmp/ocis
            - name: entrypoint
              mountPath: /entrypoint
