---
# Source: refs-ocis/templates/proxy-config-configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: ocis-config
  namespace: default
data:
  proxy.json: |
    {
      "HTTP": {
        "Namespace": "com.owncloud"
      },
      "policy_selector": {
        "static": {
          "policy": "ocis"
        }
      },
      "policies": [
        {
          "name": "ocis",
          "routes": [
            {
              "endpoint": "/",
              "backend": "http://localhost:9100"
            },
            {
              "endpoint": "/.well-known/",
              "backend": "http://localhost:9130"
            },
            {
              "endpoint": "/konnect/",
              "backend": "http://localhost:9130"
            },
            {
              "endpoint": "/signin/",
              "backend": "http://localhost:9130"
            },
            {
              "type": "regex",
              "endpoint": "/ocs/v[12].php/cloud/(users?|groups)",
              "backend": "http://localhost:9110"
            },
            {
              "endpoint": "/ocs/",
              "backend": "http://localhost:9140"
            },
            {
              "type": "query",
              "endpoint": "/remote.php/?preview=1",
              "backend": "http://localhost:9115"
            },
            {
              "endpoint": "/remote.php/",
              "backend": "http://localhost:9140"
            },
            {
              "endpoint": "/dav/",
              "backend": "http://localhost:9140"
            },
            {
              "endpoint": "/webdav/",
              "backend": "http://localhost:9140"
            },
            {
              "endpoint": "/status.php",
              "backend": "http://localhost:9140"
            },
            {
              "endpoint": "/index.php/",
              "backend": "http://localhost:9140"
            },
            {
              "endpoint": "/data",
              "backend": "http://localhost:9140"
            },
            {
              "endpoint": "/graph/",
              "backend": "http://localhost:9120"
            },
            {
              "endpoint": "/graph-explorer/",
              "backend": "http://localhost:9135"
            },
            {
              "endpoint": "/api/v0/accounts",
              "backend": "http://localhost:9181"
            },
            {
              "endpoint": "/accounts.js",
              "backend": "http://localhost:9181"
            },
            {
              "endpoint": "/api/v0/settings",
              "backend": "http://localhost:9190"
            },
            {
              "endpoint": "/settings.js",
              "backend": "http://localhost:9190"
            },
            {
              "endpoint": "/onlyoffice.js",
              "backend": "http://localhost:9220"
            },
            {
              "endpoint": "/api/v0/greet",
              "backend": "http://ocis-hello:9105"
            },
            {
              "endpoint": "/hello.js",
              "backend": "http://ocis-hello:9105"
            }
          ]
        }
      ]
    }
  config.json: |
    {
      "server": "https://ocis.host.k3d.internal",
      "theme": "owncloud",
      "version": "0.1.0",
      "openIdConnect": {
        "metadata_url": "https://keycloak.${BASE_DOMAIN}/auth/realms/applications/.well-known/openid-configuration",
        "authority": "https://keycloak.${BASE_DOMAIN}/auth/realms/applications",
        "client_id": "web",
        "response_type": "code",
        "scope": "openid profile email"
      },
      "apps": ["files", "media-viewer"],
      "external_apps": [
        {
          "id": "settings",
          "path": "/settings.js"
        },
        {
          "id": "accounts",
          "path": "/accounts.js"
        },
        {
          "id": "hello",
          "path": "/hello.js"
        }
      ],
      "options": {
        "hideSearchBar": true
      }
    }
