# This is hello.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: hello
  labels:
    app: hello
spec:
  selector:
    app: hello
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000              # Application port
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
  labels:
    app: hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:                   # Application container
        - name: hello
          image: datawire/hello-world:latest
          ports:
            - containerPort: 8000   # Application port
---
apiVersion: getambassador.io/v2
kind: Mapping
metadata:
  name: test-ingress
spec:
  prefix: /foo/
  service: hello:80
---
---
apiVersion: getambassador.io/v2
kind: Filter
metadata:
  name: keycloak
  namespace: default
spec:
  OAuth2:
    authorizationURL: http://192.168.0.1:8080/auth/realms/example-realm
    clientURL: https://192.168.0.13:30443/foo/
    audience: ambassador-test
    clientID: ambassador-test
    secret: 35d938a0-3fb7-41f4-a5c6-95fb77266f3c
---
apiVersion: getambassador.io/v2
kind: FilterPolicy
metadata:
  name: httpbin-policy
  namespace: default
spec:
  rules:
    - host: "*"
      path: /foo/
      filters:
        - name: keycloak # Enter the Filter name from above
          arguments:
            scopes:
              - "offline_access"
